      processors) and the E7-8800 series (for systems with up to 8 processors), both
      codenamed Westmere-EX. These CPUs sport a new socket (socket 1567), up to 10
      cores per processor (for a total of 20 threads of execution) and up to 30MB
      of cache.\n                  </p>\n                  <p>\n                    The
      eRacks/NAS6X sports as many as 40 cores and 512GB of RAM, whereas the eRacks/NAS16X
      sports up to 80 cores and 1TB of RAM. Both systems are therefore ideal for any
      applications that require massive parallelism and large quantities of memory.
      And, with Intel claiming 40% greater performance as compared to the Xeon 7500
      series, the end user is assured more performance for less cost. Intel says that
      these processors \"support massively scalable deployments and mission-critical
      workloads.\"\n                  </p>\n                  <p>\n                    The
      new series are also more energy efficient than previous models, as various parts
      of the CPU can now be shut down when not in use. This saves the end user money,
      making the new Xeons a good investment.\n                  </p>\n                  <p>\n
      \                   eRacks has been on the forefront of technology for over
      ten years, and has taken great pains to ensure that the latest and greatest
      has always been available to users of open source software. eRacks builds custom
      systems to order and offers educational discounts as well as discounts for buying
      in bulk. For more information, visit the eRacks website at http://www.eracks.com
      or call (714) 532-5322.\n                  </p>\n                  <p>\n                    eRacks
      Open Source Systems<br/>\n                    www.eRacks.com<br/>\n                    Phone:
      714 532-5322<br/>\n                  </p>\n                </div>\n              ",
