      style=\"height: 90px; float: right;\" title=\"eRacks/NAS36 angle\" /></a></div>\r\n\t</div>\r\n</div>\r\n<div
      class=\"data clearfix\">\r\n\t<strong>Fremont, California &nbsp; October 29,
      2014 &nbsp; <a href=\"http://www.prleap.com/industry/Technology/\">Technology
      News</a></strong></div>\r\n<div class=\"data clearfix\">\r\n\t&nbsp;</div>\r\n<p>\r\n\t(<a
      href=\"http://www.prleap.com\">PRLEAP.COM</a>) <a href=\"http://eracks.com/#prleap\"
      rel=\"nofollow\">eRacks Open Source Systems</a> is pleased to announce the newest,
      higher-storage-density upgrade of its popular <a href=\"http://eracks.com/NAS36/#prleap\"
      rel=\"nofollow\">eRacks/NAS36</a> rackmount storage server.<br />\r\n\t<br />\r\n\tAvailable
      immediately, it combines a rack usage of only 4U with a density of 36 drives
      (24 front and 12 rear), which, when combined with the current technology of
      widely available 6TB drives, yields a total storage of 216TB*.<br />\r\n\t<br
      />\r\n\tThis rounds out eRacks&#39; line of rackmount cloud storage servers
      and NAS solutions, nicely filling the gap between the 24-drive <a href=\"http://eracks.com/NAS24/#prleap\"
      rel=\"nofollow\">eRacks/NAS24</a> and the all-front-loading 50-drive <a href=\"http://eRacks.com/NAS50/#prleap\"
      rel=\"nofollow\">eRacks/NAS50</a>, eRacks&#39; flagship storage server.<br />\r\n\t<br
      />\r\n\tThe unit is available with either enterprise-class drives, including
      the new energy-saving Helium-filled drives which use 30% less power, or standard-class
      drives such as the WD (Western Digital) Green or NAS-ready WD Red drives.<br
      />\r\n\t<br />\r\n\tWhen fully-populated with 36 removable drives, this represents
      a density / price breakthrough &ndash; using the best value (lowest price/TB)
      6TB drives, this enables 216TB* of raw storage in only 4U, and for less than
      $30,000, as configured on the eRacks website.<br />\r\n\t<br />\r\n\tThe unit
      is also available partially populated, at a reduced price, to make it accessible
      at a lower initial price, and the storage can be increased later by filling
      the empty drive trays.<br />\r\n\t<br />\r\n\t<strong>&quot;We are delighted
      to make available petascale solutions such as this, enabled by the new higher-density
      6TB drives that are now readily available. This makes our great open source
      cloud server solutions more accessible to a wider audience at this price-point&quot;</strong>
      said Joseph Wolff, Founder and CTO of eRacks Systems.<br />\r\n\t<br />\r\n\t<br
      />\r\n\tIn addition, software pre-installations are eRacks&#39; signature service
      - eRacks will be happy to install any of the popular Linux distributions on
      request &ndash; Ubuntu, Debian, RedHat, Centos, Fedora, even the Arch Linux
      distro, which is growing fast in popularity, as well as FreeBSD, OpenBSD, or
      other Open Source OSes.<br />\r\n\t<br />\r\n\tAlso available is cloud software
      such as OpenStack, Ceph, and other OSS cloud software, such as Eucaluyptus or
      CloudStack, as well as best-of-breed Open Source software for BigData / Cloud
      storage, NAS, and networking &ndash; including Hadoop, MooseFS, CIFS, GlusterFS,
      Ceph, etc &ndash; and eRacks is a partner with MooseFS.org.<br />\r\n\t<br />\r\n\teRacks
      will also pre-install any open source NAS software, such as FreeNAS, OpenFiler,
      NAS4Free and OpenMediaVault, among others &ndash; and administrative dashboards
      and web GUIs are offered on most of these software choices.<br />\r\n\t<br />\r\n\tIn
      addition, the eRacks policy is to install <strong>any</strong> Linux/BSD distro
      or Open Source software on request &ndash; Contact eRacks today at the link
      below to see how they can meet your needs.<br />\r\n\t<br />\r\n\teRacks&#39;
      expert consultants will also be happy to work with you to design and architect
      your particular solution, whether it be for one server, such as an OpenStack
      standalone server, or an entire rack of servers representing a full multi-server
      OpenStack private cloud.<br />\r\n\t<br />\r\n\tPlease contact eRacks at <a
      href=\"http://eracks.com/contact\" rel=\"nofollow\">http://eracks.com/contact</a>
      or email <a href=\"mailto:info@eracks.com\" rel=\"nofollow\">info@eracks.com</a>
      to request a custom quote.<br />\r\n\t<br />\r\n\t<strong>About eRacks</strong><br
      />\r\n\t<br />\r\n\teRacks Open Source Systems, founded in 1999, features its
      own line of rackmount servers, desktops, and laptops and offers a wide array
      of services including open source migration &amp; consulting, security, and
      network architecture services.<br />\r\n\t<br />\r\n\teRacks strives to return
      the control of the IT department back to the business owner, by providing quality
      open source enterprise-level applications on easily-upgradable industry-standard
      hardware. eRacks believes businesses should not be required to rely on third-party
      closed-source software vendors.<br />\r\n\t<br />\r\n\teRacks was founded by
      system architects and network design consultants who over the last twenty-five
      years have had first-hand experience setting up enterprise-level computing infrastructures.
      eRacks&#39; founders decided to leverage their expertise by designing ready-to-run
      systems, saving customers money, configuration time, and frustration.<br />\r\n\t<br
      />\r\n\teRacks Systems has locations in Fremont and Los Gatos CA.<br />\r\n\t<br
      />\r\n\t&hellip;<br />\r\n\t<br />\r\n\tNote: *For the purposes of this press
      release, the term &quot;Terabyte&quot; is used to mean one trillion bytes &ndash;
      eRacks understands the issues about this, we are using the term as the disk
      drive and other industry manufacturers use it.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<div
      id=\"contact\">\r\n\t<strong>Contact Information</strong><br />\r\n\tJoseph
      Wolff<br />\r\n\t<a href=\"http://eracks.com/#prleap\" rel=\"nofollow\">eRacks
