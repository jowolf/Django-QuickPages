      class=\"c6\">\r\n\t\t<a href=\"http://eracks.com/products/APURACK\"><img alt=\"\"
      src=\"/images/press/apurack_400.jpeg\" style=\"float: right;\" /></a></div>\r\n\t<div
      class=\"small\">\r\n\t\tOrange, CA (Aug 25, 2011) -- Via <a href=\"http://www.prweb.com/releases/2011/8/prweb8742778.htm\">PRWEB</a>,
      <a href=\"http://news.yahoo.com/eracks-releases-amd-fusion-series-desktop-rackmount-computer-070711797.html\">Yahoo
      News</a>, <a href=\"http://www.dailyfinance.com/rtn/pr/eracks-releases-amd-fusion-a-series-desktop-and-rackmount-computer-models/rfid477410472/\">Daily
      Finance</a> <!-- put yahoo news, prweb, and other logos here!\r\n  http://l.yimg.com/a/i/brand/purplelogo/uh/us/20/news/news.png\r\n-->\r\n\t\t<p>\r\n\t\t\teRacks
      is pleased to announce its latest computer models utilizing the new AMD Fusion
      A-Series Accelerated Processing Unit (APU), in both a desktop format, the eRacks/ASERIES,
      and a rackmount system, the eRacks/APURACK. The new Llano A-series CPU and GPU
      combine four x86 CPU cores with powerful discrete-level graphics on a single
      chip.</p>\r\n\t\t<p>\r\n\t\t\tThe hybrid APU is a completely new paradigm, designed
      especially for vivid graphics, smooth and clear videos, and responsive multitasking.
      Ideal for small form factor solutions, the new A6 and A8 processors offer unparalleled
      performance in their class. With OpenCL support, the graphics cores can be programmed
      for general purpose computing in addition to the CPU cores. Many of the functions
      that once required a separate video card are now taken care of by the APU, simultaneously
      saving power, space and money.</p>\r\n\t\t<p>\r\n\t\t\t&quot;The eRacks/ASERIES
      is our top choice for a graphics-intensive gaming and multimedia desktop,&quot;
      states eRacks&#39; Operations Manager, Max Haskvitz. All eRacks&#39; desktop
      and rackmount servers are configured with the customer&#39;s choice of operating
      system, and are designed to be expandable and upgradeable.</p>\r\n\t\t<p>\r\n\t\t\tAbout
      eRacks Open Source Systems: eRacks has been on the forefront of technology for
      over ten years, and has ensured that the latest in technology is available to
      the open source community. eRacks also builds custom systems, including specially
      designed &#39;quietized&#39; rackmount and desktop computers, and offers educational
      and quantity discounts.</p>\r\n\t\t<p>\r\n\t\t\tFor more information, visit
      the eRacks website at www.eracks.com or phone +1 714 532 5322.</p>\r\n\t</div>\r\n\t<div
