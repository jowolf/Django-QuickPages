- fields: {comments: '', content: "<p>Every few weeks, we get somebody asking the
      question:</p>\r\n\r\n<blockquote>\r\n<p>&quot;Why don&#39;t you just use the
      RAID that&#39;s on the motherboard?&quot;</p>\r\n</blockquote>\r\n\r\n<p>or,</p>\r\n\r\n<blockquote>\r\n<p>&quot;But
      I thought this Intel C612C Chipset [or many others] came with RAID built in?&quot;</p>\r\n</blockquote>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Well
      even though this practice has persisted for over a decade, it&#39;s important
      that we explain, again, what does it go on its software RAID, proprietary, and
      then standard. If you&#39;re going to use software RAID use the software RAID
      that&#39;s built into Linux or BSD - it&#39;s tested tried and true and standard.<br
      />\r\n<br />\r\n<br />\r\n<br />\r\nWe recommend Linux Software RAID, with LVM.<br
      />\r\n<br />\r\n&quot;Motherboard RAID&quot;, also known as &quot;Fake RAID&quot;,
      is (almost always) merely BIOS-assisted software RAID, implemented in firmware
      - and is closed-source, proprietary, non-standard, and often buggy, and almost
      always slower than the time-tested and reliable software RAID found in Linux.<br
      />\r\n<br />\r\nPlus, if the motherboard fails, you&#39;re stuck having to find
      an identical motherboard, because the proprietary firmware RAID implementations
      are often not compatible.<br />\r\n<br />\r\nFurther reading:<br />\r\n<br />\r\n<a
      href=\"https://wiki.archlinux.org/index.php/Installing_with_Fake_RAID\" target=\"_blank\">https://wiki.archlinux.org/index.php/Installing_with_Fake_RAID</a><br
      />\r\n<br />\r\n<a href=\"https://ata.wiki.kernel.org/index.php/SATA_RAID_FAQ\"
      target=\"_blank\">https://ata.wiki.kernel.org/index.php/SATA_RAID_FAQ</a><br
      />\r\n<br />\r\n<br />\r\nLet us know if you have any additional questions,<br
      />\r\n<br />\r\nBest,<br />\r\njoe</p>\r\n", created: ! '2015-11-17 16:42:16.723813',
    css: '', description: '', heading: true, javascript: '', keywords: '', meta_title: BIOS
      vs Liux RAID, name: BIOS vs Linux RAID, published: true, slug: bios-vs-linux-raid,
    template: '', title: BIOS vs Linux RAID, updated: ! '2015-11-24 11:03:30.992923'}
