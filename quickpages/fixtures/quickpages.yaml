      18, 2004</p>\r\n<p>\r\n\tLaguna Beach, CA -</p>\r\n<p>\r\n\teRacks Open Source
      Systems recently revealed a pioneering extension to its online computer system
      configurator. Customers are now able to select from a live list of software
      packages to be installed on their server at the time they place their order.
      eRacks offers a finely-tuned Zope web application server customized with selected
      Zope packages. These packages are chosen from an up-to-date set of components
      available on zope.org, the official website for the Zope community.</p>\r\n<p>\r\n\teRacks
      management has indicated that this new level of customization is the beginning
      of an exciting, new trend that enables customers to completely customize their
      hardware and software preferences. Joseph Wolff, founder of eRacks explains,
      &quot;Our goal at eRacks is to return control of technology to the enterprise,
      freeing our customers from critical dependence on third-party software vendors,
      and lowering both their cost and risk. This is why we promote open source software
      and customize our servers to such a fine degree. We want to provide that head-start
      advantage to our customers.&quot;</p>\r\n<p>\r\n\tIn keeping with eRacks&#39;
      philosophy, the eRacks/ZOPE application server is designed for high-performance
      and reliability. The server is customized to include any set of Zope packages,
      as well as other configurable components. The company&#39;s experience with
      Zope extends from its own web server to numerous enterprise-level implementations.
      Zope is a Python-based web application server. It features a transactional object
      database, stores both content and code, and enables fully dynamic web pages.
      Its tight security capabilities enable granular permission control as well as
      web-based authoring. Numerous Zope components vastly extend the basic set of
      site building tools. These include connectors to relational databases and other
      external data sources, issue tracking, and e-commerce among others.</p>\r\n<p>\r\n\tThe
      eRacks/ZOPE server is competitively priced and is available at www.eRacks.com.
      To help clients establish new Zope-based applications, eRacks also offers professional
      consulting services. For detailed information, please visit the company website.</p>\r\n<p>\r\n\tAbout
      eRacks Open Source Systems</p>\r\n<p>\r\n\teRacks Open Source Systems is a leading
      provider of open source solutions for the enterprise. The company offers rackmount
      computer servers, desktops, and laptops and provides a wide array of services
      including open source enterprise migration, security, and network architecture
      design. More information on eRacks&#39; products and services can be found at
      www.eRacks.com.</p>\r\n<p>\r\n\tFor more information contact:</p>\r\n<p>\r\n\tTarek
      H. Elabbadi<br />\r\n\tDirector of Marketing &amp; Sales<br />\r\n\teRacks Open
      Source Systems<br />\r\n\tinfo@eRacks.com<br />\r\n\tphone: +949 376 9220<br
