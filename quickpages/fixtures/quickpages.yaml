- fields: {comments: '', content: "<!-- now content page goes in this cell-->\r\n<p>\r\n\t<a
      href=\"http://eracks.com/press\">Press Release</a></p>\r\n<table cellpadding=\"2\"
      cellspacing=\"2\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\t<a href=\"http://openbsd.com\"
      target=\"new\"><img alt=\"\" border=\"0\" src=\"/images/press/openbsd.gif\"
      /></a></td>\r\n\t\t\t<td>\r\n\t\t\t\t&nbsp;</td>\r\n\t\t\t<td>\r\n\t\t\t\teRacks
      enables donations to OpenBSD with rackmount server sales.</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<p>\r\n\tOrange,
      CA, USA<br />\r\n\tFebruary 27, 2007</p>\r\n<p>\r\n\teRacks offers a new donation
      pathway to The OpenBSD Project.</p>\r\n<p>\r\n\tThe increasing popularity of
      open source software is changing how businesses interact. A growing number of
      businesses depend on open source software projects as part of their infrastructure
      or their product and services. It makes sense that such corporations find a
      way to empower those projects. eRacks Open Source Systems is doing exactly that.</p>\r\n<p>\r\n\tOpen
      Source software projects are typically funded solely by donations from grateful
      users. Since eRacks incorporates open source software in nearly all of its computers,
      it makes sense for the company to construct a new avenue for donations. eRacks&#39;
      customers are now easily able to make a donation toward the OpenBSD Project
      along with the purchase of an eRacks rackmount server, with the simple click
      of a dropdown choice.</p>\r\n<p>\r\n\teRacks specializes in open source installations
      and has shipped configured OpenBSD systems since 1999, to a loyal and growing
      customer base. Because the software is open source, a user has full control
      of his application, and is not subject to license fees, renewals, and restrictions.
      Moreover, customization is possible without needing to purchase rights to the
      code.</p>\r\n<p>\r\n\tOpenBSD is a Unix-like operating system, well-known for
      both its high security and reliability. It has been particularly successful
      at avoiding default security holes, and has an exceptionally rigorous auditing
      process. OpenBSD is freely redistributable under the open source BSD license.
      Typical applications that are best suited to run on OpenBSD are those that require
      strong security such as bastion hosts, intrusion detection, perimeter firewalls,
      bandwidth managers, mail filter gateways, VPN (Virtual Private Network), DMZ
      (DeMilitarized Zone), NAT (Network Address Translation), and DNS (Domain Name
      Server) servers.</p>\r\n<p>\r\n\tThe OpenBSD project also authors OpenSSH, which
      is crucial to management of large data centers. OpenSSH is a free implementation
      of the IETF-standardized SSH connectivity protocol connectivity toolset that
      allow functions like file transfers and remote login. This is an essential improvement
      over the older tools such as telnet, rlogin, and ftp, where the user&#39;s password
      is transmitted unencrypted. OpenSSH&#39;s encryption routines eliminate password
      snooping, eavesdropping, connection hijacking, and other attacks. OpenSSH is
      the most widely used implementation of the SSH protocol, and is included in
      products from IBM, Apple, HP, Sun, and Cisco.</p>\r\n<p>\r\n\tThe OpenBSD project
      and OpenSSH are both coordinated in Canada by Theo de Raadt, while the development
      team is globally distributed. Because OpenBSD is officially based in Canada
      and avoids restrictive U.S. cryptography export laws, the developers have been
      able to embed cryptographic components in numerous places within the operating
      system, increasing its security. The OpenBSD Project is funded solely by donations
      and sales of its CDs and Tshirts. &quot;The OpenBSD project is impressed by
      the novel approach eRacks has taken, which allows their customers to easily
      contribute towards the open source software which will operate on their servers.
      eRacks&#39; customers should take careful note of how this enlightened approach
      attempts to make sure that the OpenBSD and OpenSSH projects are better funded,
      and thus able to continue innovating these free products which much of the industry
      so heavily depends on.&quot; notes Theo De Raadt, coordinator of the OpenBSD
      and OpenSSH Projects.</p>\r\n<p>\r\n\t&quot;eRacks is proud to provide a route
      for donations to the OpenBSD Project. Rock-solid security is a top priority
      for most of our customers; OpenBSD provides this.&quot; comments Joseph Wolff,
      CEO of eRacks Open Source Systems. &quot;Our corporate customers have already
      realized the advantages of utilizing reliable and secure open source software
      in their critical business processes.&quot; eRacks&#39; future plans include
      expanding its donation program to other segments of the open source community.
      It is in the best interest of a corporation to contribute back to the community
      on which it depends, insist eRacks&#39; managers.</p>\r\n<p>\r\n\tAbout eRacks:<br
      />\r\n\teRacks Open Source Systems is the premier provider of open source solutions
      and features its own rackmount servers, desktops and laptops as well as a wide
      array of services including open source enterprise migration, security, and
      network architecture design. eRacks offers a wide choice of operating systems
      and open source applications configured on its products, ensuring hardware compatibility
      and saving the customer valuable time in installation and configuration.</p>\r\n<p>\r\n\tFor
      more information on eRacks, contact:<br />\r\n\tBritta Serog, VP Marketing<br
      />\r\n\teRacks Open Source Systems<br />\r\n\tphone: 714 532-5322<br />\r\n\thttp://www.eRacks.com</p>\r\n<p>\r\n\tFor
      more information on OpenBSD:<br />\r\n\tOpenBSD Project Home: http://www.openbsd.org<br
      />\r\n\tFor information on direct donations to OpenBSD and OpenSSH, please see<br
      />\r\n\thttp://www.OpenBSD.org/donations.html<br />\r\n\thttp://www.openSSH.com/donations.html</p>\r\n",
