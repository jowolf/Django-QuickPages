      server or system, a rack mounted system, a rack mount chassis, subrack, rack
      mountable computer, etc...<br />\r\n\t\t<img alt=\"A typical 1U eRacks rackmount
      server\" border=\"0\" src=\"/images/rackmount-servers/zope_closed600.jpeg\"
      title=\"A typical 1U eRacks rackmount server\" /><br />\r\n\t\t<em>A typical
      1U eRacks rackmount server, albeit vintage 2003 or so</em></p>\r\n\t<p>\r\n\t\t&nbsp;</p>\r\n\t<h4>\r\n\t\tStandard
      Measurements</h4>\r\n\t<div>\r\n\t\t<div>\r\n\t\t\t<table border=\"1\" cellpadding=\"3\">\r\n\t\t\t\t<tbody>\r\n\t\t\t\t\t<tr>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t&nbsp;</td>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\tHeight</td>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\tActual
      height</td>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\tWidth</td>\r\n\t\t\t\t\t</tr>\r\n\t\t\t\t\t<tr>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t1U</td>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t1.75
      inch (44.5 mm)</td>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t1.719 inches (43.7
      mm)</td>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t19 inches (480 mm)</td>\r\n\t\t\t\t\t</tr>\r\n\t\t\t\t\t<tr>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t2U</td>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t3.50
      inch (88.9 mm)</td>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t3.469 inches (88.1
      mm)</td>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t19 inches (480 mm)</td>\r\n\t\t\t\t\t</tr>\r\n\t\t\t\t\t<tr>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t3U</td>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t5.25
      inch (133.4 mm)</td>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t5.219 inches (132.6
      mm)</td>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t19 inches (480 mm)</td>\r\n\t\t\t\t\t</tr>\r\n\t\t\t\t\t<tr>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t4U</td>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t7.00
      inch (177.8 mm)</td>\r\n\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t6.969 inches (177.0
