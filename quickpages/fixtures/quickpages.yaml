- fields: {comments: "Ron:  Maybe do a summary (Most PR sites want one) and paste
      it here in the comments.\r\n\r\n", content: "<p><strong><a href=\"https://eracks.com/NAS8\"><img
      alt=\"\" src=\"/media/images/products/nas8/nas8_open_2u.jpeg\" style=\"float:right;
      height:190px; width:300px\" /></a>Los Gatos, California &ndash; November 30,&nbsp;2015</strong>
      &ndash; <a href=\"https://eRacks.com\">eRacks Open Source Systems</a>, the&nbsp;leading
      provider of Open Source rackmount storage server solutions based in California,
      announced today a new upgrade to its four value-range, cloud-ready servers,
      providing a selection between 32 to 128 Terabytes of raw storage space.&nbsp;
      The servers can provide a greener, eco-friendly solution by using 8 Terabyte
      HGST hard drives, or an unprecedented price-point with the Seagate Archive 8TB
      SMR drives.&nbsp; Either way, eRacks achieves high storage density with these
      new 8TB-capacity drives.</p>\r\n\r\n<p>Utilizing the new high-end hard disk
      drives, <a href=\"https://eracks.com/NAS4\"><strong>eRacks/NAS4</strong></a>,
      <a href=\"https://eracks.com/NAS8\"><strong>NAS8</strong></a>, <a href=\"https://eracks.com/NAS12\"><strong>NAS12</strong></a>,
      and <a href=\"https://eracks.com/NAS16\"><strong>NAS16</strong></a> storage
      server models provide a versatile solution to companies needing network-attached
      or cloud-based data storage space at an affordable price.&nbsp; The 8 Terabytes
      HGST hard drives used in these models are the same high quality and high capacity
      hard drives used in the higher-end server models offered by the company.</p>\r\n\r\n<p><strong><a
      href=\"https://eracks.com/NAS4\">eRacks/NAS4</a> </strong>is a 1U high rackmount
      storage server.&nbsp; The unit holds 4 hot-swappable drive bays for up to 32
      Terabytes of raw storage space and comes with up to four Gigabit Ethernet ports.&nbsp;
      These server series are based on Intel single or dual Xeon-capable motherboards
      and can be configured with up to 1.5 Terabytes of RAM.</p>\r\n\r\n<p><strong><a
      href=\"https://eracks.com/NAS8\">eRacks/NAS8</a> </strong>is another great rackmount
      storage server solution by eRacks Systems. The unit is 2U high or can be 3U
      high with optional Optical Drive bay for CD, DVD, and BluRay.&nbsp; The 2U unit
      can also come with a slim Optical Drive bay as an option.&nbsp; This model holds
      8 hot-swappable drive bays for up to 64 Terabytes of total data storage space.</p>\r\n\r\n<p><strong><a
      href=\"https://eracks.com/NAS12\">eRacks/NAS12</a> </strong>is a remarkable
      mid-size data storage server for small to medium size companies that would like
      an affordable data storage solution but require the high-end power and cloud
      capabilities that come with higher-end storage servers.&nbsp; This unit requires
      only 2U on the datacenter rack and has 12 hot-swap drive bays for up to 96 Terabytes
      of networked raw storage space.</p>\r\n\r\n<p><a href=\"https://eracks.com/NAS16\"><strong>eRacks/NAS16</strong></a>
      server model is a top-of-the-line network-attached or cloud-ready solution that
      has power and capacity enough to be considered a midrange solution.&nbsp; The
      3U rackmount unit has 16 hot-swappable drive bays and with the new 8 Terabyte
      drives, the server has 128 Terabytes of total capacity.</p>\r\n\r\n<p>Per eRacks&#39;
      signature service, the servers come with your choice of open source operating
      system installed (Ubuntu Linux by default, any other Linux or BSD available),
      as well as proven, best-of breed cloud-read software such as OpenStack, CloudStack,
      OpenNebula, or eRacks&#39; own eVirt, lightweight server virtualization platform.</p>\r\n\r\n<p>eRacks
      Systems is committed to providing high-quality open-standards-based systems,
      and open-source based solutions that are affordable and easy to build on.&nbsp;
      The company makes it a task to &ldquo;..Offer simple, gradated solutions to
      customers, and simplify the daunting task of configuration offered by other
      providers,&rdquo; says Joseph Wolff, Founder and CTO of eRacks Open Source Systems.</p>\r\n\r\n<p>Customers
      can have other motherboard configurations as well, such as AMD based configuration,
      high-power quad-socket solutions (Intel or AMD), or low-end, budget-minded single-CPU
      Non-ECC solutions.&nbsp; Contact the company for details.</p>\r\n\r\n<p>eRacks
      Systems has offices in Hayward and Los Gatos, California.&nbsp; Customers can
      contact eRacks Systems by phone&nbsp;(408)455-0010 or via email at info@eracks.com.&nbsp;
      Company&rsquo;s website <a href=\"https://eracks.com/\">https://eracks.com</a>
      is available for further information on all Open Source solutions provided by
      the eRacks Systems.</p>\r\n\r\n<p>eRacks Open Source Systems</p>\r\n\r\n<p>Phone:
      (408)455-0010</p>\r\n\r\n<p>Fax: (631) 392-9842</p>\r\n\r\n<p><a href=\"https://eracks.com/\">https://eRacks.com</a>&nbsp;</p>\r\n\r\n<p>eMail:
      <a href=\"mailto:info@eracks.com\">info@eracks.com</a></p>\r\n\r\n<p>&nbsp;</p>\r\n",
