- fields: {comments: "PRLog May 29, 2015\r\n+ more to come", content: "<h4 id=\"hd\">\r\n\teRacks
      announces the upcoming integration of HGST-10TB HDD Helium SMR drives - they
      won&#39;t be in your laptop, but the 10-terabyte hard drive will be in your
      datacenter servers soon!</h4>\r\n<p>\r\n\t<i><a href=\"http://www.prlog.org/12460908-eracks-upgrades-their-storage-servers-with-the-new-hgst-technology-10tb-hdd.html\"
      style=\"text-decoration:none\" target=\"_blank\">PRLog</a></i> - <strong>May
      29</strong><b><i><strong>,</strong> 2015</i> - <i>FREMONT, Calif.</i> -- </b><a
      href=\"http://www.prlog.org/12460908.pdf\" target=\"_blank\">PDF&nbsp;</a><a
      href=\"http://www.prlog.org/12460908.pdf\" target=\"_blank\"> </a>&nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>\r\n<p>\r\n\teRacks
      open source systems is now qualifying their servers with the latest HGST-10TB
      Helium-filled SMR (Shingled Magnetic Recording) hard drives&nbsp; in a bid to
      ensure that business owners are able to get sufficient storage servers and software
      systems that will help them manage their businesses efficiently. Helium drives
      are quickly becoming the de-facto choice for data center applications where
      storage density, reliability and power efficiency are paramount this led eRacks
      to plan on how to upgrade their storage servers.</p>\r\n<p>\r\n\tHGST 10TB HelioSeal
      uses two new complementary technologies: <a href=\"http://www.hgst.com/science-of-storage/emerging-technologies/helium-technology\"><strong>HelioSeal
      technology</strong></a> and host-managed <strong><a href=\"http://www.hgst.com/science-of-storage/emerging-technologies/shingled-magnetic-recording\">Shingled
      Magnetic Recording (SMR)</a>.</strong> This&nbsp;<a href=\"https://www.hgst.com/science-of-storage/next-generation-data-centers/10tb-smr-helioseal-hdd\">HGST
      HelioSeal</a>&nbsp;drives with helium enables more disks in the standard hard
      drive form factor. Helium, being 1/7 the density of air, allows the use of much
      thinner disks without the disruptive effects of turbulence. Turbulence kills
      performance and drives down reliability. More disks means more capacity, and
      more capacity per drive results in lower total cost of ownership&ndash;since
      the entire data center infrastructure can be leveraged to store more with no
      additional cost. In addition to the fixed cost benefits, operating costs are
      reduced because helium drives consume much less power, cutting power and cooling
      costs, in spite of the higher capacity. This makes them greener, so you really
      can save the planet&hellip; while saving money!&nbsp;</p>\r\n<p>\r\n\tIn SMR-(<strong>Shingled
      Magnetic Recording</strong>), relatively wide data tracks are written that partially
      overlap the previous ones. These successively written data tracks overlap in
      a way that reminds me of roof shingles. In addition, old-style disk drives tracks
      are separated by a small gap to make sure adjacent writes don&#39;t corrupt
      data. In SMR drives, this gap is removed, thus enabling 25 percent to 100 percent
      more data on the same basic disk platter. Eventually, SMR is expected to enable
      data densities as high as 3 trillion bits per square inch</p>\r\n<p>\r\n\t<img
      alt=\"\" src=\"http://s13.postimg.org/6tx3f2pt3/HGST.jpg\" style=\"float: right;\"
      />eRacks will incorporate the HGST Technology &nbsp;to increase on their storage
      server capacities thus boosting their storage servers performance for data centers/big
      data companies enabling data centers store more data with no additional costs.
      Further more reduce companies operating costs because helium drive consumes
      less KHS Power. Here is a list of the storage servers that will upgrade on their
      storage capacities and will be &nbsp;compatible with the HGST technology:</p>\r\n<ul>\r\n\t<li>\r\n\t\t<a
      href=\"https://eracks.com/products/storage-servers-nas/NAS72/\">eRacks/NAS72</a></li>\r\n\t<li>\r\n\t\t<span
      style=\"color: rgb(51, 51, 51); font-family: Arial, Helvetica, sans-serif;\"><a
      href=\"https://eracks.com/products/storage-servers-nas/NAS50/\">eRacks/NAS50</a></span></li>\r\n\t<li>\r\n\t\t<span
      style=\"color: rgb(51, 51, 51); font-family: Arial, Helvetica, sans-serif;\"><a
      href=\"https://eracks.com/products/storage-servers-nas/NAS36/\">eRacks/NAS36</a></span></li>\r\n\t<li>\r\n\t\t<span
      style=\"color: rgb(51, 51, 51); font-family: Arial, Helvetica, sans-serif;\"><a
      href=\"https://eracks.com/products/storage-servers-nas/NAS24/\">eRacks/NAS24</a></span></li>\r\n\t<li>\r\n\t\t<span
      style=\"color: rgb(51, 51, 51); font-family: Arial, Helvetica, sans-serif;\"><a
      href=\"https://eracks.com/products/storage-servers-nas/NAS16/\">eRacks/NAS16</a></span></li>\r\n\t<li>\r\n\t\t<span
      style=\"color: rgb(51, 51, 51); font-family: Arial, Helvetica, sans-serif;\"><a
      href=\"https://eracks.com/products/storage-servers-nas/NAS12/\">eRacks/NAS12</a></span></li>\r\n\t<li>\r\n\t\t<span
      style=\"color: rgb(51, 51, 51); font-family: Arial, Helvetica, sans-serif;\"><a
      href=\"https://eracks.com/products/storage-servers-nas/NAS8/\">eRacks/NAS8</a></span></li>\r\n\t<li>\r\n\t\t<a
      href=\"https://eracks.com/products/storage-servers-nas/NAS6/\"><span style=\"color:
