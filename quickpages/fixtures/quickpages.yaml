- fields: {comments: '', content: "<p class=\"subtitle\">\r\n\t<em><a href=\"/NAS36\"><img
      alt=\"\" src=\"/images/products/nas36/nas36-angle-square.jpg\" style=\"float:
      right; width: 240px; height: 240px; margin: 20px;\" /></a>eRacks Open Source
      Systems announces the immediate availability of the eRacks/NAS36 rackmount storage
      server, with 36 removable 3.5&quot; hard drives, which yields a maximum of 144TB
      (Terabytes*) of raw storage with current widely-available technology. The eRacks/NAS36
      rackmount server is shipped pre-configured to the user&#39;s custom specs, with
      any available open-source software, and more flavors of Linux or BSD available
      than any other vendor.</em></p>\r\n<p class=\"releaseDateline\">\r\n\t&nbsp;</p>\r\n<p
      class=\"releaseDateline\">\r\n\tFremont, CA (PRWEB) February 14, 2014</p>\r\n<p>\r\n\teRacks
      Open Source Systems is pleased to announce the <a href=\"http://eracks.com/NAS36\"
      rel=\"nofollow\" title=\"eRacks/NAS26 Rackmount Storage Server\">eRacks/NAS36</a>
      <a href=\"http://eracks.com/products/storage-servers-nas/\" rel=\"nofollow\"
      title=\"Rackmount Storage Servers\">rackmount storage server</a>.</p>\r\n<p>\r\n\tAvailable
      immediately, it combines a rack usage of only 4U with a density of 36 drives
      (24 front and 12 rear), which, when combined with the current technology of
      widely available 4TB drives, yields a total storage of 144TB.</p>\r\n<p>\r\n\tWith
      the forthcoming 6TB drives from WD HGST, this will increase to 216 Terabytes*,
      giving a truly petascale solution in only 4U of rackspace.</p>\r\n<p>\r\n\tThis
      rounds out eRacks&#39; line of rackmount multi-drive storage servers and NAS
      solutions, nicely filling the gap between the 24-drive eRacks/NAS24 and the
      all-front-loading 50-drive <a href=\"http://eracks.com/NAS50\" rel=\"nofollow\"
      title=\"eRacks/NAS50 Rackmount Storage Server\">eRacks/NAS50</a>, eRacks&#39;
      flagship storage server.</p>\r\n<p>\r\n\tWhen populated with 36 removable drives
      in only 4U, this represent a density / price breakthrough - using the best value
      (lowest price/TB) 3TB drives, this enables 108TB of raw storage in only 4U,
      and for less than $20,000, as configured on the eRacks website.</p>\r\n<p>\r\n\t<a
      href=\"/NAS36\"><img alt=\"NAS36 both front and rear showing rear drives\" src=\"/images/products/nas36/nas36-both.jpg\"
      style=\"width: 261px; height: 222px; margin: 20px; float: left;\" title=\"NAS36
      both front and rear showing rear drives\" /></a>The unit is also available partially
      populated, at a reduced price, to make it accessible at a lower initial price,
      and the storage can be increased later by filling the empty drive trays.</p>\r\n<p>\r\n\tIt&#39;s
      signature service, eRacks will be happy to install any of the popular Linux
      distributions on request - Ubuntu, Debian, RedHat, Centos, Fedora, even the
      Arch Linux distro, which is growing fast in popularity, as well as FreeBSD,
      OpenBSD, or other Open Source OSes.</p>\r\n<p>\r\n\teRacks will also pre-install
      any open source NAS software, such as FreeNAS, OpenFIler, NAS4Free and OpenMediaVault,
      among others - and administrative dashboards and web GUIs are offered on most
      of these software choices.</p>\r\n<p>\r\n\tAlso available is best-of-breed Open
      Source software for BigData / Cloud storage, NAS, and networking - including
      Hadoop, MooseFS, CIFS, GlusterFS, etc - and eRacks is a partner with MooseFS.org.</p>\r\n<p>\r\n\tIn
      addition, the eRacks policy is to install any Linux/BSD distro or Open Source
      software on request - Contact eRacks today at info(at)eracks(dot)com to see
      how they can meet your needs.</p>\r\n<p>\r\n\t*For the purposes of this press
      release, the term &quot;Terabyte&quot; is used to mean one trillion bytes -
      eRacks understands the issues about this, we are using the term as the disk
      drive and other industry manufacturers use it.</p>\r\n<div class=\"footershare\">\r\n\t<div
