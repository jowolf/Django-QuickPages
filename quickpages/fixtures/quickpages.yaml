- fields: {comments: '', content: "<h5 class=\"subtitle\">\r\n\t<em>eRacks today announced
      the launch of their new line of Petabyte-class storage/cloud servers, the 4U
      eRacks/NAS72. The NAS72 has a capacity of 432 TB in 4U of rackspace, and comes
      equipped with energy efficient 6TB green drives that use 23% less energy than
      comparable 4TB drives.</em></h5>\r\n<div class=\"mediaBox\">\r\n\t<div class=\"releaseToolsHeader\">\r\n\t\t<ul
      class=\"clearfix\">\r\n\t\t\t<li class=\"floatRight\">\r\n\t\t\t\t<a style=\"text-decoration:none;\"><img
      align=\"bottom\" alt=\"Share on Twitter\" src=\"http://www.prweb.com/images/tweetBtn.png\"
