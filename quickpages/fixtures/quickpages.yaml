      this article\"><img align=\"bottom\" alt=\"Repost This\" src=\"http://1.rp-api.com/buttons/repostus_bttn_shrt_repost.png\"
      style=\"margin-top:3px\" /></a></li>\r\n\t\t</ul>\r\n\t</div>\r\n\t<div class=\"nismall
      clearfix\" style=\"text-align: center; width:100%;\">\r\n\t\t<img alt=\"cloud
      storage server\" class=\"newsImage\" height=\"117\" src=\"http://ww1.prweb.com/prfiles/2014/04/22/11784699/gI_84389_Picture1.png\"
      width=\"250\" /></div>\r\n\t<p style=\"text-align: center; clear: both; overflow:
      hidden; color: #999999;\">\r\n\t\teRacks/NAS72 432TB Cloud Storage Server</p>\r\n</div>\r\n<p
      class=\"releaseDateline\">\r\n\tFremont, CA (PRWEB) April 24, 2014</p>\r\n<p>\r\n\t<a
      class=\"trackingLink\" href=\"http://eracks.com/\" rel=\"nofollow\">eRacks Systems</a>,
      the nation&rsquo;s leading solution provider dedicated to Open Source, announced
      today that they have released a new line of Petabyte-class servers, the NAS72.
      The NAS72 comes complete with 4U of Rackspace, and is equipped with advanced
      green drives that consume 23% less power than traditional drives.</p>\r\n<p>\r\n\teRacks&rsquo;
      new <a class=\"trackingLink\" href=\"http://eracks.com/NAS72/\" rel=\"nofollow\">NAS72</a>
      storage server solution features unparalleled economy of space, with 72 drive
      bays that can be configured to many different custom setups housed in a special
      chassis that takes up just 4U of Rackspace. Each of the bays in the NAS 72 is
      equipped with specially designed &ldquo;green&rdquo; drives noted for their
      energy efficiency. Each 6TB HGTS helium filled drive consumes 23% less power
      than traditional 4TB drives. This amounts to roughly half the energy usage per
      terabyte, making the massive storage capacity of 432TB both practical and affordable
      for nearly any server setup.</p>\r\n<p>\r\n\teRacks is renowned in the industry
      for their dedication to and expertise with the Open Source movement, with many
      of their products coming pre-installed and pre-configured with open source software
      like OpenStack, CloudStack and Eucalyptus, among others. The new <a class=\"trackingLink\"
      href=\"http://eracks.com/NAS72/\" rel=\"nofollow\">NAS72 cloud storage server</a>
      solution is no different, and can be pre-configured with OpenStack for truly
      superior results.</p>\r\n<p>\r\n\t&quot;With the confluence of the highest storage
      density available, &#39;Green&#39; miserly power usage, and sheer storage size,
      the eRacks/NAS72 brings an unprecedented level of utility to the cloud marketplace,&rdquo;
      said Joe Wolff, CTO and Founder of eRacks. &ldquo;When combined with our available
      OpenStack pre-installation/pre-configuration services, it&#39;s a truly unbeatable
      Enterprise-class turnkey Petascale private cloud.&quot;</p>\r\n<p>\r\n\tFor
      more information on the <a class=\"trackingLink\" href=\"http://eracks.com/NAS72/\"
      rel=\"nofollow\">NAS72</a>, and other Petascale storage solutions, contact eRacks
      at info@eracks.com or visit <a class=\"trackingLink\" href=\"http://www.eracks.com\"
      rel=\"nofollow\">http://www.eracks.com</a>.</p>\r\n<p>\r\n\t# # #</p>\r\n<h4>\r\n\tAbout
      eRacks</h4>\r\n<p>\r\n\teRacks Open Source Systems features its own line of
      rackmount servers, desktops, and laptops and offers a wide array of services
      including open source enterprise migration, security, and network architecture
      services.</p>\r\n<p>\r\n\teRacks strives to return the control of the IT department
      back to the business owner, by providing quality open source enterprise-level
      applications on easily-upgradable industry-standard hardware. eRacks believes
      businesses should not be required to rely on third-party closed-source software
      vendors.</p>\r\n<p>\r\n\teRacks was founded by system architects and network
      design consultants who over the last twenty-five years have had first-hand experience
      setting up enterprise-level computing infrastructures. eRacks&#39; founders
      decided to leverage their expertise by designing ready-to-run systems, saving
      customers money, configuration time, and frustration.</p>\r\n<p>\r\n\teRacks
      Systems, founded in 1999, has locations in Fremont and Los Gatos CA.</p>\r\n<p>\r\n\teRacks
      Open Source Systems<br />\r\n\t<a class=\"trackingLink\" href=\"http://www.eRacks.com\"
      rel=\"nofollow\">http://www.eRacks.com</a><br />\r\n\teMail: info@eracks.com</p>\r\n<p>\r\n\t<a
      style=\"text-decoration:none;\"><img align=\"bottom\" alt=\"Share on Twitter\"
      src=\"http://www.prweb.com/images/tweetBtn.png\" /></a><a style=\"text-decoration:none;\"><img
      align=\"bottom\" alt=\"Share on Facebook\" src=\"http://www.prweb.com/images/likeBtn.png\"
      /></a><a style=\"text-decoration:none;\"><img align=\"bottom\" alt=\"Share on
      Google+\" src=\"http://www.prweb.com/images/googlePlusBtn.png\" /></a><a style=\"text-decoration:none;\"><img
      align=\"bottom\" alt=\"Share on LinkedIn\" src=\"http://www.prweb.com/images/liinkedInBtn.png\"
