      class=\"big\">\r\n\t\teRacks Announces New Shallow-Depth Rackmount Server for
      Broadcast and Audio Studios.</div>\r\n\t<div>\r\n\t\tOrange, CA, February 23,
      2009<br />\r\n\t\t<p>\r\n\t\t\teRacks Open Source Systems announces a new shallow-depth
      rackmount computer model, the eRacks/STUBBY, intended for broadcast and audio
      studios as well as other applications where rack shelves are limited in depth.
      This system is ideal for music, recording, and broadcast studios, business applications
      requiring in-office or tabletop-racks, kiosks, projection systems, and lectern
      or console installations.</p>\r\n\t\t<div>\r\n\t\t\t<a href=\"/products/shallow-depth\"><img
      alt=\"\" src=\"/images/press/eracks_stubby.jpeg\" style=\"border-width: 0px;
      border-style: solid; width: 316px; height: 145px; float: right;\" title=\"eRacks/STUBBY\"
      /></a><br />\r\n\t\t\t<a href=\"/products/config?sku=STUBBY\">eRacks/STUBBY</a></div>\r\n\t\tThe
      eRacks/STUBBY computer measures 8.75 inches in depth, fits 19 inch standard-width
      rackmount shelves, and is 1U in height, or 1.75 inches. eRacks sells a selection
      of shallow-depth rackmount servers, including low-power and silent systems.
      All eRacks systems are configured with the customer&#39;s choice of operating
      system.\r\n\t\t<p>\r\n\t\t\tThe eRacks/STUBBY can be configured with a choice
      of Mini-ITX motherboards using either a 1.6GHz single or dual core Intel Atom
      processor. The system is relatively quiet, utilizing a 140 watt power supply
      and only one low-rotation-speed 40mm chassis fan. If the application requires
      system noise to be at a minimum, eRacks recommends replacement of the hard drive
      with a flash-based solid-state drive (SSD). This configuration makes an excellent
      Linux rackmount Digital Audio Workstation (DAW) for a recording studio.</p>\r\n\t\t<p>\r\n\t\t\teRacks
      has specialized in providing customized open source rackmount and desktop servers
      since 1999. Its line of customized quiet servers, especially designed for noise-sensitive
      environments, are popular with recording studios and radio stations.</p>\r\n\t\t<p>\r\n\t\t\teRacks
      Open Source Systems, providing rackmount, desktop, and laptop computers.<br
      />\r\n\t\t\thttp://www.eRacks.com<br />\r\n\t\t\tphone: 714 532-5322</p>\r\n\t\t<p>\r\n\t\t\t<a
      href=\"http://www.prlog.org/10187778-eracks-announces-new-shallowdepth-rackmount-server-for-broadcast-and-audio-studios.html\"
      target=\"new\">prlog.com</a></p>\r\n\t\t<p>\r\n\t\t\t<a href=\"http://www.prweb.com/releases/2009/02/prweb2169034.htm\"
