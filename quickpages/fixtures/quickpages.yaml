- fields: {comments: '', content: "<!-- now content page goes in this cell-->\r\n<div
      class=\"small\">\r\n\t<a href=\"/press\">Press Release</a>\r\n\t<div class=\"xxbig\">\r\n\t\t&nbsp;</div>\r\n\t<div
      class=\"xxbig\">\r\n\t\teRacks releases line of Fully-Redundant Failover Firewalls</div>\r\n\t<div>\r\n\t\t<a
      href=\"http://eracks.com/products/Firewall Servers\"><img alt=\"\" src=\"/images/press/twinguard_300.jpeg\"
      style=\"float: right;\" /></a><br />\r\n\t\tNovember 21, 2011 Orange, CA\r\n\t\t<p>\r\n\t\t\tSummary:
      eRacks, a provider of configured open source rackmount servers, announces three
      levels of redundant firewall systems, called the TWINGUARD series. Each system
      contains two complete servers, automatically providing a failover should one
      server go down.</p>\r\n\t\t<p>\r\n\t\t\teRacks announces its latest line of
      fully-redundant dual firewalls, the TWINGUARD, TWINGUARD.PRO and TWINGUARD.ENTERPRISE
      rackmount servers. The Twinguard series minimizes risk in mission critical networks
      where failure is never an option. When one firewall fails, the other kicks in
      immediately, meaning no lost connectivity.</p>\r\n\t\t<p>\r\n\t\t\tWhen a network
      must be online and maintained 24 hours a day, it&#39;s crucial to ensure that
      there are no single points of failure. Redundancy is vital for a firewall, one
      of the most important components in most networks. A failure in a firewall can
      spell sudden disaster, interrupting access to an entire network.</p>\r\n\t\t<p>\r\n\t\t\tTwinguard
      series systems come in three flavors. TWINGUARD, the most basic option, utilizes
      three gigabit ethernet ports per node and dual core Intel Atom processors, providing
      maximum value for smaller networks. Next is the TWINGUARD.PRO, which also sports
      three gigabit NICs as well as Intel Core 2 Duo processors for more moderately-sized
      networks requiring moderate computational power. Finally, the TWINGUARD.ENTERPRISE
      provides three 10GbE ports and Intel Xeon processors, providing blazing fast
      network connections and speedy CPUs, appropriate for large enterprise-scale
      networks where high bandwidth and computational power are a must.</p>\r\n\t\t<p>\r\n\t\t\tThe
      eRacks/TWINGUARD runs the user&#39;s choice of OpenBSD or FreeBSD and utilizes
      CARP and PFSync software for full redundancy. Since OpenBSD and FreeBSD are
      open source, the eRacks/TWINGUARD, aside from bringing rock solid performance
      and reliabity to the table, also saves the consumer money that would have otherwise
      been spent on expensive software licenses. As an added benefit, users enjoy
      the added security inherent in openly developed software based on open standards.</p>\r\n\t\t<p>\r\n\t\t\teRacks
      has been on the forefront of technology for over ten years, and strives to ensure
      that the latest and greatest is always available to users of open source software.
      eRacks builds custom systems to order, and offers educational discounts and
      bulk discounts. For more information, visit http://www.eracks.com or call their
      USA-based customer service at (714) 532-5322.</p>\r\n\t</div>\r\n</div>\r\n<p>\r\n\t&nbsp;</p>\r\n",
