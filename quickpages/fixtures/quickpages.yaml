- fields: {comments: '', content: "<!-- now content page goes in this cell-->\r\n<p>\r\n\t<a
      href=\"http://eracks.com/press\">Press Release</a></p>\r\n<table cellpadding=\"2\"
      cellspacing=\"2\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\t<a href=\"http://www.opensource.org/docs/definition.php\"
      target=\"new\"><img alt=\"\" border=\"0\" src=\"/images/press/opensource-110x95png.png\"
      /></a></td>\r\n\t\t\t<td>\r\n\t\t\t\t&nbsp;</td>\r\n\t\t\t<td>\r\n\t\t\t\teRacks
      Announces Significant Uptick in Demand for Open Source.</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<p>\r\n\tFebruary
      11, 2009</p>\r\n<p>\r\n\tThe recent economic upheaval has raised the level of
      urgency and reframed the argument for open source software. Focus questions
      of IT have changed from the likes of &#39;Should we consider open source software?&#39;
      to &#39;When and how can we migrate our business applications to open source?&#39;
      Rapid development and advances in open source software, in combination with
      growing awareness of vendor lock-in with recurring license fees, have further
      contributed to open source adoption.</p>\r\n<p>\r\n\tFaced with flat or cut
      budgets, CIOs, CTOs, and IT planners have been pushed out of their comfort zone.
      Many are developing strategies to use open source software, avoiding expensive
      operating costs. eRacks Open Source Systems reports orders for servers configured
      with Linux and *BSD have risen significantly the last few months.</p>\r\n<p>\r\n\tBut
      it&#39;s not just about operating costs. Open source software returns control
      to the user. It allows customization, avoids forced unneeded upgrades and recurring
      license fees. Support for open source software is both freely accessible and
      available for purchase. Red Hat, Sun Microsystems, EnterpriseDB, MySQL and others
      now have corporate support programs for open source software. Open source has
      long been prevalent in the web and back-end Internet services. Now it is in
      common use in databases, CMS (Content Management Systems), and other applications.</p>\r\n<p>\r\n\t&quot;Having
      received multiple purchase orders just in the last few weeks from organizations
      like University of Southern California, Broadcom Corp., the US Army, the Dept
      of Energy, and NASA, we see that open source has truly hit the mainstream in
      the server market,&quot; comments Joseph Wolff, CEO of eRacks. One typical computer
      configuration requested at eRacks is an Intel&reg; Core i7 CPU rackmount server,
      installed with Ubuntu, Fedora, Centos, or Red Hat Linux. This high power system
      is often the first choice for a server dedicated to the analysis of large data
      sets.</p>\r\n<p>\r\n\teRacks has specialized in providing customized open source
      rackmount and desktop servers since 1999. The company also maintains a close
      partnership with The Libre Group, consultants with expertise in open source
      enterprise migration.</p>\r\n<p>\r\n\teRacks Open Source Systems, providing
      rackmount, desktop, and laptop computers.<br />\r\n\thttp://www.eRacks.com<br
      />\r\n\tphone: 714 532-5322</p>\r\n<p>\r\n\tThe Libre Group, consultants specializing
      in open source migration for the enterprise.<br />\r\n\thttp://www.thelibregroup.com/</p>\r\n",
