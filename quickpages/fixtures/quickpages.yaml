- fields: {comments: '', content: "<h2 class=\"subtitle\" style=\"font-size: 1.4em;
      margin: 0px; padding: 5px 0px 15px; border: 0px; font-weight: normal; line-height:
      20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;\">\r\n\t<em>eRacks
      announces immediate availability of the 300TB eRacks/NAS50 flagship cloud server.
      At 9U of rackspace, with 50 drives, and best-of-breed open-source cloud software
      such as OpenStack installed, the new eRacks/NAS50 provides an excellent high-density
      private cloud solution at an affordable price.</em></h2>\r\n<div class=\"fullWidth
      floatLeft dottedTop\" style=\"border-top-width: 1px; border-top-style: dotted;
      border-top-color: rgb(141, 139, 136); width: 625px; float: left; color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; line-height: 15px;\">\r\n\t<div
      class=\"mediaBox\" style=\"display: inline; float: right; width: 330px;\">\r\n\t\t<div
      class=\"releaseToolsHeader\" style=\"margin: 5px 0px;\">\r\n\t\t\t<ul class=\"clearfix\"
      style=\"margin: 0px; padding-right: 0px; padding-left: 0px; border: 0px; list-style:
      none; zoom: 1;\">\r\n\t\t\t</ul>\r\n\t\t</div>\r\n\t</div>\r\n</div>\r\n<p class=\"releaseDateline\"
      style=\"margin: 0px 0px 1em; padding: 10px 0px 4px; font-size: 1.2em; color:
      rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; line-height: 15px;\">\r\n\tFremont,
      CA (PRWEB) March 27, 2014</p>\r\n<div>\r\n\t<p style=\"margin: 0px; padding:
      4px 0px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; line-height:
      15px;\">\r\n\t\t<a href=\"/NAS50\"><img alt=\"\" src=\"/images/products/nas50/nas50_front.jpeg\"
      style=\"margin: 20px; float: right; height: 225px; width: 300px;\" /></a>eRacks
      Open Source Systems, a leading provider of turnkey rackmount cloud and NAS servers,
      is pleased to announce the new 300TB configuration of our flagship&nbsp;<a class=\"trackingLink\"
      href=\"http://eracks.com/NAS50\" rel=\"nofollow\" style=\"outline: none; color:
      rgb(7, 104, 155); text-decoration: none;\" title=\"300TB cloud server\" trackinglink=\"http://eracks.com/NAS50\">eRacks/NAS50</a>&nbsp;rackmount
      cloud and storage server.</p>\r\n\t<p style=\"margin: 0px; padding: 4px 0px;
      color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; line-height:
      15px;\">\r\n\t\tAvailable immediately, it combines 9U of rackspace with a density
      of fifty 3.5&quot; drives, all front-accessible (no drawers or stacking required),
      which, when combined with the current technology of newly-qualified 6TB drives,
      yields a total storage of 300TB.</p>\r\n\t<p style=\"margin: 0px; padding: 4px
      0px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; line-height:
      15px;\">\r\n\t\tThis yields a truly petascale solution - four <a class=\"trackingLink\"
      href=\"http://eracks.com/NAS50\" rel=\"nofollow\" style=\"outline: none; color:
      rgb(7, 104, 155); text-decoration: none;\" title=\"Cloud server\" trackinglink=\"http://eracks.com/NAS50\">eRacks/NAS50</a>&nbsp;servers
      in a standard 42u rack gives you 1.2 Petabytes - with room to spare for a UPS,
      KVM, Network switch/firewall, or other rack accessories.</p>\r\n\t<p style=\"margin:
      0px; padding: 4px 0px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      line-height: 15px;\">\r\n\t\tIn addition, these new 6TB drives are Helium-filled
      - which requires far less rotational energy, making them 23% more efficient
      - and the drives are also lighter (the helium helps, here!), meaning the packing
      crate has a lower shipping weight as well, saving money on shipping as well
      as on month-to-month electricity bills - a truly green solution.</p>\r\n\t<p
      style=\"margin: 0px; padding: 4px 0px; color: rgb(0, 0, 0); font-family: Arial,
      Helvetica, sans-serif; line-height: 15px;\">\r\n\t\tThe unit is also available
      partially populated, at a reduced price, to make it accessible at a lower initial
      price, and the storage can be increased later by filling the empty drive trays.</p>\r\n\t<p
      style=\"margin: 0px; padding: 4px 0px; color: rgb(0, 0, 0); font-family: Arial,
      Helvetica, sans-serif; line-height: 15px;\">\r\n\t\teRacks&#39; signature service
      is provisioning and pre-configuration - all eRacks systems are available with
      any of the popular Linux distributions - Ubuntu, Debian, RedHat, Centos, Fedora,
      even the Arch Linux distro, which is growing fast in popularity, as well as
      FreeBSD, OpenBSD, or other Open Source OSes.</p>\r\n\t<p style=\"margin: 0px;
      padding: 4px 0px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      line-height: 15px;\">\r\n\t\teRacks can set up one or multiple servers with
      pre-configured cloud offerings such as OpenStack, CloudStack or Eucalytptus,
      to name three leading choices.</p>\r\n\t<p style=\"margin: 0px; padding: 4px
      0px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; line-height:
      15px;\">\r\n\t\teRacks will pre-install any open source NAS software, such as
      FreeNAS, OpenFiler, NAS4Free and OpenMediaVault, among others - and administrative
      dashboards and web GUIs are offered on most of these software choices.</p>\r\n\t<p
      style=\"margin: 0px; padding: 4px 0px; color: rgb(0, 0, 0); font-family: Arial,
      Helvetica, sans-serif; line-height: 15px;\">\r\n\t\tOther available options
      include best-of-breed Open Source software for BigData / Cloud storage, NAS,
      and networking - including Hadoop,&nbsp;<a class=\"trackingLink\" href=\"http://www.moosefs.org/\"
      rel=\"nofollow\" style=\"outline: none; color: rgb(7, 104, 155); text-decoration:
      none;\" title=\"eRacks partner\" trackinglink=\"http://www.moosefs.org/\">MooseFS</a>,
      CIFS, GlusterFS, etc - and eRacks is a partner with MooseFS.org.</p>\r\n\t<p
      style=\"margin: 0px; padding: 4px 0px; color: rgb(0, 0, 0); font-family: Arial,
      Helvetica, sans-serif; line-height: 15px;\">\r\n\t\teRacks&#39; policy is to
      install any Linux/BSD distro or Open Source software on request - Contact eRacks
      today at info@eracks.com to see how they can meet your needs.</p>\r\n\t<p style=\"margin:
      0px; padding: 4px 0px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      line-height: 15px;\">\r\n\t\tJoe Wolff, CTO and Founder of eRacks Open Source
      Systems, remarks off-handedly:</p>\r\n\t<p style=\"margin: 0px; padding: 4px
      0px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; line-height:
      15px;\">\r\n\t\t&quot;With 23 percent less power consumption and 50 percent
      more storage, this brings watts-per-petabyte efficiency to a whole new level
      - Go Green now and save Big Bucks on your Big Data power bill!&quot;</p>\r\n\t<h5
      style=\"margin: 0px; padding: 4px 0px; color: rgb(0, 0, 0); font-family: Arial,Helvetica,sans-serif;
      line-height: 15px;\">\r\n\t\tAbout eRacks</h5>\r\n\t<p style=\"margin: 0px;
      padding: 4px 0px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      line-height: 15px;\">\r\n\t\teRacks Open Source Systems was founded in 1999
      with a vision to make open source software available on the finest hardware,
      and is the leading provider of rackmount servers, laptops, notebooks, ultrabooks,
      and desktops pre-configured with the latest Open Source software, including
      Linux, BSD, Apache, and cloud software such as OpenStack or CloudStack.</p>\r\n\t<div
      class=\"footershare\" style=\"padding-left: 9px; color: rgb(153, 153, 153);
