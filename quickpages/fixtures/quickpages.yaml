      class=\"small\">\r\n\t<a href=\"http://eracks.com/press\">Press Release</a>\r\n\t<div
      class=\"big\">\r\n\t\teRacks Introduces a Behemoth 100TB Capacity 8U Rackmount
      Server</div>\r\n\t<div class=\"small\">\r\n\t\tOrange, CA, April 7, 2009<br
      />\r\n\t\t<div class=\"c6\">\r\n\t\t\t<a href=\"/products/config?sku=NAS50&amp;session=29907375053463428\"><img
      alt=\"\" src=\"/images/press/nas50_front_300.jpeg\" style=\"border-width: 0px;
      border-style: solid; width: 300px; height: 276px; float: right;\" title=\"eRacks/NAS50\"
      /></a><br />\r\n\t\t\t<a href=\"/products/config?sku=NAS50&amp;session=29907375053463428\">eRacks/NAS50</a></div>\r\n\t\tOrange,
      CA (PRWEB) April 7, 2009 -- eRacks Open Source Systems is now offering 2-terabyte
      drives in its NAS (Network Attached Storage) line of rackmount servers. The
      systems range from 8TB capacity in a 4-drive 1U-height rackmount chassis to
      the behemoth 50-drive 9U system with a capacity of 100TB. Data storage is a
      growing concern for data-heavy video and other media-based files. Cloud and
      other enterprise storage servers are the focus for these systems.\r\n\t\t<p>\r\n\t\t\teRacks
      NAS systems incorporates Western Digital&#39;s new Caviar Green 2TB drive, which
      uses less power and is quieter than a typical hard drive. The large-capacity
      drives&#39; technology include system-induced vibration reduction, spin-speed
      fine-tuning, and calculations for optimally seeking speeds to lower power consumption,
      noise, and vibration. Data reliability is achieved through a choice of RAID
      configurations of 10, 5, 6, 1 or 0. RAID 6, striped disks with dual parity,
      makes it possible to recreate data even under a double disk failure.</p>\r\n\t\t<p>\r\n\t\t\tThe
      basic price of an eRacks server includes standard or customized file system
      partitioning and RAID configuration. An extensive list of operating systems
      are offered online. eRacks&#39; innovative NOSS (Network Operation System Server)
      technology allows easy configuration with a choice of back-end storage protocols
      automatically, including iSCSI &amp; NFS, AoE (ATA over Ethernet), Samba / CIFS,
      and Appletalk.</p>\r\n\t\t<p>\r\n\t\t\teRacks can install OpenFiler, an open
      source alternative to the NetApp Filer, on request. OpenFiler supports RAID,
      Fiber Channel, full iSCSI (target and initiator), point-in-time snapshots, replication,
      and has a convenient Web-based GUI.</p>\r\n\t\t<p>\r\n\t\t\t&quot;We&#39;re
      pleased that eRacks is able to deliver dense rackmount storage in a green, energy-efficient
      platform,&quot; remarked Joseph Wolff, CEO.</p>\r\n\t\t<p>\r\n\t\t\teRacks has
      specialized in providing customized open source rackmount and desktop servers
      since 1999. The company also offers dedicated hosting services and maintains
      a close partnership with The Libre Group, consultants with expertise in open
      source enterprise migration.</p>\r\n\t\t<p>\r\n\t\t\tFor more information on
      eRacks, contact:<br />\r\n\t\t\teRacks Open Source Systems,<br />\r\n\t\t\thttp://www.eRacks.com<br
      />\r\n\t\t\thttp://www.eRacksHosting.com<br />\r\n\t\t\tphone: 714 532-5322</p>\r\n\t</div>\r\n</div>\r\n<p>\r\n\t&nbsp;</p>\r\n",
