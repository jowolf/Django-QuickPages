- fields: {comments: '', content: "<!-- now content page goes in this cell-->\r\n<p>\r\n\t<a
      href=\"http://www.desktoplinux.com/news/NS4371228443.html\">DesktopLinux.com</a></p>\r\n<table
      cellpadding=\"2\" cellspacing=\"2\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\t<a
      href=\"http://eracks.com/products/Desktops/\" target=\"new\"><img alt=\"\" border=\"0\"
      src=\"/images/press/ubuntu_75.png\" /></a></td>\r\n\t\t\t<td>\r\n\t\t\t\t&nbsp;</td>\r\n\t\t\t<td>\r\n\t\t\t\tThe
      wide world of pre-installed Ubuntu</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<p>\r\n\tOctober
      19, 2007</p>\r\n<p>\r\n\tThanks to Canonical&#39;s System Builder Program, pre-installed
      Ubuntu Linux PCs are available throughout the world and not just from Dell.</p>\r\n<p>\r\n\tEveryone
      in the Linux desktop world knows that Dell now offers Ubuntu Linux 7.04 on some
      of its laptops and desktops. Some also know that Dell will soon be offering
      the latest Ubuntu, 7.10, on its systems. Dell, however, is far from the only
      PC builder that offers Ubuntu to its customers.</p>\r\n<p>\r\n\tIn March, London-based
      Canonical, Ubuntu&#39;s commercial sponsor, started its Partner Program to drive
      awareness and adoption of business-ready, open-source server platforms and desktop
      solutions. Canonical offers five partner tracks. One of them, the System Builder
      Program, is for dedicated OEMs, white-box builders and system integrators that
      want to pre-load their computers--desktops, laptops or servers--with Ubuntu.</p>\r\n<p>\r\n\tMaria
      Bonnefon, Canonical&#39;s OEM program manager, explained, &quot;We are mainly
      looking into replacing FreeDOS with a full operating system [that] is stable,
      reliable, secure and virtually virus-free. There are no licensing fees, and
      no additional charges for security or maintenance updates. All these elements
      mixed together make it so that Ubuntu becomes an ideal solution to serve a demand
      on desktops, laptops, servers and in even mobile devices. It fills a need for
      companies who wish to commercialize a complete solution in their PCs without
      having to make a substantial investment.&quot;</p>\r\n<p>\r\n\tWith this program,
      &quot;Canonical has established direct presence in focus countries including
      Brazil, Russia, India, China and Taiwan. This allows us to do proper follow-through
      in the channel, with timely support on-site. It also accelerates our response
      time to our partners, utilizing a local infrastructure and communicating in
      the local language. It gives us the possibility [of being] close to the partner
      to really plan and advance hand in hand.&quot;</p>\r\n<p>\r\n\tSo it is that
      you can get pre-installed Ubuntu with Canonical support from companies like
      Excimer and NT Computers in Russia, Navigator in the Ukraine, Inspur in China,
      and PC House in Sri Lanka.</p>\r\n<p>\r\n\tCanonical also has Ubuntu system
      builders in English-speaking countries. These include EfficientPC in the United
      Kingdom and eRacks Open Source Systems and System76 in the United States. Canonical
      CEO Mark Shuttleworth said other companies that are not official Canonical partners
      also sell Ubuntu-powered systems.</p>\r\n<p>\r\n\tCanonical offers its partners
      several services, which include:</p>\r\n<p>\r\n\t&middot;&nbsp;Configuration
      support for system builders with the option to make additional revenue by reselling
      Canonical support;<br />\r\n\t&middot;&nbsp;Specialized training for technical
      and sales teams;<br />\r\n\t&middot;&nbsp;Pre-sales support;<br />\r\n\t&middot;&nbsp;Hardware
      certification with access to Ubuntu logo use and promotion on Canonical&#39;s
      Web site;<br />\r\n\t&middot;&nbsp;Strong support in the education sector, with
      a specific operating system adapted to that market--Edubuntu;<br />\r\n\t&middot;&nbsp;Operating
      support for Classmate PC, a project currently being developed jointly with Intel;
      and<br />\r\n\t&middot;&nbsp;Customization assistance to completely personalize
      a solution with applications, logos and sound support, as done for the Ubuntu
      Mobile core on the Mobile Internet Device.</p>\r\n<p>\r\n\t&quot;We are delighted
      to see a number of top local OEMs adhering to the program on a global basis,&quot;
      Bonnefon said. &quot;We are very satisfied with the progress made thus far,
      and believe there is still a long way to go.&quot;</p>\r\n<p>\r\n\tIn particular,
      Bonnefon noted, &quot;The number of first-time computer users within emerging
      markets is huge and acceptance of an operating system that is different more
      viable. Also, these are users that would be more sensitive to pricing.&quot;</p>\r\n<p>\r\n\tLooking
      ahead, &quot;We believe that we are only at the beginning of an inevitable turn
      in the way people perceive a Linux OS,&quot; she said. And, as for the business
      side of delivering Ubuntu-powered desktops and laptops, &quot;We will continue
      to listen closely to the channel, conceive and adapt services per demand, and
      develop solutions that best fit the needs of our partners,&quot; Bonnefon concluded.</p>\r\n<p>\r\n\t&mdash;Steven
      J. Vaughan-Nichols</p>\r\n", created: ! '2007-10-19 00:00:00', css: '', description: '',
