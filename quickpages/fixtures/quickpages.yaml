- fields: {comments: '', content: "<!-- now content page goes in this cell-->\r\n<p>\r\n\t<a
      href=\"http://eracks.com/press\">Press Release</a></p>\r\n<table cellpadding=\"2\"
      cellspacing=\"2\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\t<a href=\"/products/enterprise-servers/\"
      target=\"new\"><img alt=\"\" border=\"0\" src=\"/images/press/suite_150.jpeg\"
      /></a></td>\r\n\t\t\t<td>\r\n\t\t\t\t&nbsp;</td>\r\n\t\t\t<td>\r\n\t\t\t\teRacks
      offers a Virtualization Server Solution.</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<p>\r\n\tOrange,
      CA, USA<br />\r\n\tAugust 1, 2007</p>\r\n<p>\r\n\teRacks Open Source Systems
      announces a new virtualization host server, the eRacks / SUITE. This powerhouse
      AMD dual Dual-Core Opteron rackmount server has ample storage and hardware RAID.
      The system is qualified to enable hardware virtualization, running virtual machines
      at near-native speeds. The pre-installed software enables one system to do the
      work of several independent appliance servers simultaneously. Virtualization
      is a compelling solution for those requiring to maintain multiple environments,
      plan server consolidation, or create a testing sandbox environment for new applications.</p>\r\n<p>\r\n\teRacks
      Open Source Systems provides servers that are preinstalled with the virtualization
      software as well as customers&#39; choices of virtual appliances. eRacks is
      known for offering the widest choice of Open Source operating systems and applications
      pre-installed with their rackmount servers. The eRacks / SUITE model can be
      configured with open-source VMWare or Linux-native KVM (Kernel-based Virtual
      Machine) virtualization software as well as a large number of possible virtual
      operating systems and applications, including web, DNS, email, proxy and other
      infrastructure services. eRacks&#39; technical team works individually with
      each customer to arrive at the best configuration to meet the given requirements.</p>\r\n<p>\r\n\tCombined
      with the latest processors, virtualization is poised to revolutionize network
      infrastructure design. Instead of isolating applications in under-utilized individual
      machines, several virtual appliances can exist in encapsulated images within
      one physical system. This partitioned server is more cost-efficient and easier
      to manage than separate machines. Since each virtual environment is hardware
      independent, and its image (operating system, application, data and state) all
      reside within a single file, backups are simple, and running on a different
      hardware platform is not a problem. Hardware virtualization allows each virtual
      machine to run directly with the compatible processor(s), avoiding the performance
      penalties of simulators.</p>\r\n<p>\r\n\tWith the host running Linux, it is
      possible to run multiple virtual environments each running different operating
      systems, including legacy Windows versions. Running a less stable operating
      system on a virtual machine instead of a physical one, actually increases its
      availability since restarts are simple and fast. Isolating unstable and easily-compromised
      software in virtual environments provides increased security and fast recovery,
      as well. Virtualization can also solve many disaster recovery issues, especially
      when downtime cost is compared.</p>\r\n<p>\r\n\tBecause the eRacks / SUITE server
      arrives with the software already installed and tested, the system avoids any
      hardware incompatibilities and is optimized and qualified for hardware virtualization.
      Customized configurations comprise a large part of eRacks&#39; sales and many
      systems are completed on a quote basis. eRacks also offers network design assistance
      as well as consulting, available through their business alliances.</p>\r\n<p>\r\n\tAbout
      eRacks:<br />\r\n\teRacks Open Source Systems is the premier provider of open
      source solutions and features its own rackmount servers, desktops and laptops
      as well as a wide array of services including open source enterprise migration,
      security, and network architecture design. eRacks offers a wide choice of operating
      systems and open source applications configured on its products, ensuring hardware
      compatibility and saving the customer valuable time in installation and configuration.</p>\r\n<p>\r\n\tFor
      more information on eRacks, contact:<br />\r\n\tB. Serog, VP Marketing<br />\r\n\teRacks
      Open Source Systems<br />\r\n\tphone: 714 532-5322<br />\r\n\thttp://www.eRacks.com</p>\r\n<p>\r\n\tMore
      reading on Virtualization:</p>\r\n<p>\r\n\t1. VMWare - virtual infrastructure
      software.<br />\r\n\t<a href=\"http://www.vmware.com\" target=\"new\">http://www.vmware.com</a></p>\r\n<p>\r\n\t2.
      Linux Kernel Based Virtual Machine<br />\r\n\t<a href=\"http://kvm.qumranet.com/kvmwiki\"
      target=\"new\">http://kvm.qumranet.com/kvmwiki</a></p>\r\n<p>\r\n\t3. Intel
      - Intel&reg; Virtualization Technology<br />\r\n\t<a href=\"http://www.intel.com/technology/platform%2Dtechnology/virtualization/\"
      target=\"new\">http://www.intel.com/technology/platform%2Dtechnology/virtualization/</a></p>\r\n<p>\r\n\t4.
      AMD - Introducing AMD Virtualization&trade;<br />\r\n\t<a href=\"http://www.amd.com/us-en/Processors/ProductInformation/0,,30_118_8796_14287,00.html\"
      target=\"new\">http://www.amd.com/us-en/Processors/ProductInformation/0,,30_118_8796_14287,00.html</a></p>\r\n<p>\r\n\t5.
      Wikipedia&#39;s entry on &quot;Virtual machine&quot;<br />\r\n\t<a href=\"http://en.wikipedia.org/wiki/Virtual_machine\"
      target=\"new\">http://en.wikipedia.org/wiki/Virtual_machine</a></p>\r\n", created: ! '2007-08-01
