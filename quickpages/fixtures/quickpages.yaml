      and solutions relating to all flavors of UNIX, including Linux and Free/Net/Open
      BSD, with an emphasis on Open Source. Registration is free, and both the meetings
      and the technical discussion mailing list are open to anyone. There are currently
      about 110 members on the mailing list and average meeting attendance is approximately
      40-50 people. More information on OCLUG can be found at www.oclug.org.</p>\r\n<p>\r\n\teRacks
