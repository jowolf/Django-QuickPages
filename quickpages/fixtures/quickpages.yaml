      this cell-->\n                <div class=\"small\">\n                  <a href=\"http://eracks.com/press\">Press
      Release</a>\n                </div>\n                <div class=\"big\">\n                  <h1>\n
      \                   eRacks Announces AresPro Line of High Performance Desktop
      Computers Tailored For Engineers, Graphic Designers, Video Editors, and High-End
      Gamers<br/>\n                  </h1>\n                </div>\n                <div
      class=\"c6\">\n                  <a href=\"config?sku=ARESPRO&amp;session=29907374467819438\"><img
      src=\"/images/press/arespro_s1.jpeg\" title=\"eRacks/ARESPRO\" alt=\"\" border=\"0\"
      width=\"162\" height=\"240\"/></a>\n                </div>\n                <div
      class=\"small\">\n                  <i><b>Summary:</b> eRacks Open Source Systems
      announces the AresPro line of high-performance fully customizable desktop workstations
      powered by the Intel Xeon chipset. The AresPro line is the perfect solution
      for engineers, graphic designers, video editors, high-end gamers, and video
      game designers looking for an affordable and fully upgradeable system. The eRacks
      AresPro line delivers more processing power, more graphics performance and more
      storage options than anything else on the market.</i><br/>\n                  <p>\n
      \                   May 18, 2012- Orange, CA - <a href=\"http://www.prweb.com/releases/2012/5/prweb9517067.htm\">PRWeb</a>
      -\n                  </p>\n                  <p>\n                    eRacks
      Open Source Systems announces the AresPro line of high-performance fully customizable
      desktop workstations powered by the Intel Xeon chipset. The AresPro line is
      the perfect solution for engineers, graphic designers, video editors, high-end
      gamers, and video game designers looking for an affordable and fully upgradeable
      system. The eRacks AresPro line delivers more processing power, more graphics
      performance and more storage options than anything else on the market.\n                  </p>\n
      \                 <p>\n                    The 16 core AresPro will easily be
      able to handle even the most demanding programs such as Maya, CAD, SAS Enterprise,
      3ds Max, Ableton, and Avid. It features two 8-Core Intel Xeon processors, 8GB
      DDR3 SDRAM expandable to 768GB, NVIDIA GeForce 560ti graphics card, and expandability
      up to 10 4TB hard drives. SSD, liquid cooling, rackmount chassis and quietization
      options will also be available online through the eRacks website. AresPro is
      compatible with the entire line of M-Audio hardware and supports Windows 7,
      Ubuntu, Centos, Linux Mint and many other Linux distros. The AresPro line is
      also fully upgradeable, so you won\u2019t have to worry about replacing it in
      a few years.\n                  </p>\n                  <p>\n                    eRacks
      customization options make the AresPro line one of the most cost efficient purchases
      available in the high-end computer market. Every system is built in-house by
      eRacks in their California facility. Users will be able to work closely with
      the experts at eRacks regarding any questions about capabilities, compatibility
      and special system requirements. The unparalleled level of customer service
      ensures users get exactly the system they need.\n                  </p>\n                  <p>\n
      \                   eRacks focus on an upgradeable design is good for the environment
      too. Reducing waste during the assembly process, the focus on sustainable design,
      and a trade-in program for old computer systems all helps to keep harmful e-waste
      out of landfills.\n                  </p>\n                  <p>\n                    Most
      of eRacks clients prefer customized hardware and software configurations, and
      some even opt to have eRacks configure a set of systems, staging it in-house
      before delivery. For more information visit the eRacks website: http://www.eracks.com
      or call (714) 532-5322. eRacks offers educational and bulk discounts.\n                  </p>\n
      \                 <p>\n                    eRacks Open Source Systems<br/>\n
      \                   www.eRacks.com<br/>\n                    Phone: 714 532-5322<br/>\n
      \                 </p>\n                </div>\n              ", created: ! '2012-05-18
