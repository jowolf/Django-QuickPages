      b=\"\" be=\"\" designed=\"\" firewall=\"\" in=\"\" network=\"\" order=\"\" should=\"\"
      the=\"\" to=\"\" tolerate=\"\"><b b=\"\" does=\"\" nat=\"\" stand=\"\"><a id=\"d_nat.stx\"
      name=\"d_nat.stx\"> Note that (2) is not real security, and is no substitute
      for a full-blown firewall with a well-thought-out set of firewall rules, done
