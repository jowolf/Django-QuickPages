      target=\"_blank\"> </a>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp;</p>\r\n<p class=\"responsiveNews\">\r\n\t<a href=\"http://eracks.com\"
      rel=\"nofollow\" title=\"The Best Rackmount Servers\">eRacks Systems</a>, a
      leading nation-wide high capacity storage solution provider and a frontier in
      cloud based petascale storage servers based in Silicon Valley, California announced
      today that it has upgraded its already high-capacity <a href=\"http://eracks.com/NAS36\"
      rel=\"nofollow\" title=\"eRacks/NAS36 Petascale rackmount storage server\">eRacks/NAS36</a>
      storage server models to provide for 288 Terabytes of data storage capacity
      having thirty-six 8 Terabyte Seagate Archive drives. The NAS36 will be available
      at a break-through price of under $25,000 making it highly affordable for enterprises
      of any size that require petascale volumes of data storage.</p>\r\n<p class=\"responsiveNews\">\r\n\t<a
      href=\"eracks.com//NAS36/\"><img alt=\"NAS36 from front corner\" src=\"/images/products/nas36/nas36-angle-square.jpg\"
      style=\"width: 240px; height: 240px; float: right; margin-left: 15px; margin-right:
      15px;\" title=\"Finest rackmount 36-drive storage server\" /></a>eRacks Newly
      upgraded <a href=\"http://eracks.com/NAS36\" rel=\"nofollow\" title=\"eRacks/NAS36
      Petascale rackmount storage server\">eRacks/NAS36</a> storage units are rack-mount
      servers uniquely designed to encompass thirty-six 8TB Seagate Archive Drives
      while they require minimum of space on a standard data center rack. The drives
      are mounted on a single backplane on the 4U unit and are controlled by a RAID
      controller handling up to 36 drives. The unit places 24 hotswap drives in front
      and 12 in the back considerably reducing the total space required for the server
      (only 4Us) leaving plenty of space for accompanying and necessary accessories
      on the rack.</p>\r\n<p class=\"responsiveNews\">\r\n\tThe high capacity Seagate
      Archive Drives feature SMR (Shingled Magnetic Recording) technology, making
      eRacks NAS36 storage system servers to be unequivocally reliable and efficient,
      yet achieving a new low in price/TB. Price-tagged at under $25,000 the 4U unit
      is the most valuable and cost-effective solution available to eRacks customers
      looking for a reliable high-volume storage server.</p>\r\n<p class=\"responsiveNews\">\r\n\tAvailable
      immediately at this affordable price, the NAS36 Seagate Drive Archive Storage
      Server is best utilized for Cloud Storage and Near-Line Storage for companies
      and enterprises requiring petascale online storage capacities, with an archival
      use-case. The server is configurable for cloud or NAS (Network Attached Storage)
      applications and is available with any variety of cloud, SDS (Software Defined
      Storage), or NAS software. NAS36 servers are also suitable for Private Cloud
      and Hybrid Cloud architectures as well and also provide a high quality solution
      for media-rich content library applications.</p>\r\n<blockquote class=\"blockquote
      blockquote--lg quote-lines qa-news-quote\" style=\"background-color:whitesmoke;float:left;padding:10px;margin:10px;width:240px\">\r\n\t<span
      class=\"blockquote-text\">&quot;Once again, we are proud to lead the pack in
      bringing a new breakthru price-point to the market in lowest cost-per-petabyte
      - and helping champion the use of the new archival-storage SMR drives to both
      NLS and Cloud storage applications&quot; - JJW, eRacks</span></blockquote>\r\n<p
      class=\"responsiveNews\">\r\n\teRacks Systems will pre-install any open source
      Cloud, NAS, or storage software on the NAS36 server according to its customers
      preference and needs before delivering the unit. All open-source cloud software
      such as OpenStack, CloudStack, Eucalyptus, OpenNebula, ProxMox are supported.
      eRacks Systems is committed to open-source systems and can preinstall storage
      and SDS software such as Ceph, GlusterFS, MooseFS, and LizardFs to facilitate
      larger architectural or cloud infrastructure integrations.</p>\r\n<p class=\"responsiveNews\">\r\n\t<a
      href=\"http://eracks.com\" rel=\"nofollow\" title=\"Finest rack mount servers\">eRacks
      Systems</a>&nbsp; was founded in 1999 by system architects and network design
      consultants. The company is well known as a go-to-source provider for open source
      enterprise-class petascale storage solutions. eRacks customers can contact the
      company for any unique customization requirements and pre-orders. eRacks Systems
      specializes in providing customized rack-mount and desktop systems to customers.</p>\r\n<p
      class=\"responsiveNews\">\r\n\tThe company has offices in Hayward and Los Gatos,
      California. Customers can contact eRacks Systems by email at info(at)eracks(dot)com
      or via the Contact page on the company&rsquo;s website, <a href=\"http://eracks.com\"
      rel=\"nofollow\">https://eracks.com</a> where additional information is also
      available on the eRacks/NAS36 and other petascale solutions provided by the
      company.</p>\r\n<div class=\"content\" id=\"bd\">\r\n\t<p>\r\n\t\t<strong>Quick
      Links</strong></p>\r\n</div>\r\n<div class=\"content\">\r\n\t<p>\r\n\t\t<strong>About
      us link</strong>: <a href=\"http://eracks.com/corporate/\">http://eracks.com/corporate/</a></p>\r\n\t<p>\r\n\t\t<strong>Contact
      us link</strong>: <a href=\"http://eracks.com/contact/\">http://eracks.com/contact/</a></p>\r\n\t<p>\r\n\t\t<strong>Products
      link</strong>: <a href=\"http://eracks.com/showroom/\">http://eracks.com/showroom/</a></p>\r\n\t<p>\r\n\t\t<strong>Services
      link</strong>: <a href=\"http://eracks.com/services/\">http://eracks.com/services/</a></p>\r\n\t<p>\r\n\t\t<strong>Website</strong>:
      <a href=\"http://eracks.com/\">http://eracks.com/</a></p>\r\n</div>\r\n<p style=\"color:
      rgb(51, 51, 51); font-family: Georgia, 'Times New Roman', 'Bitstream Charter',
