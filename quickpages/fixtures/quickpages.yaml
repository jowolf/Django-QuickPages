      22, 2003</p>\r\n<p>\r\n\tLaguna Beach, CA - eRacks Open Source Systems, a company
      specializing in open source technologies, announced the release of eRacks/OpenMirror,
      a turnkey solution ideal for small and mid-size businesses needing realtime
      data mirroring between remote sites.</p>\r\n<p>\r\n\tThe eRacks/OpenMirror solution
      was recently installed at a Fortune 50 telecommunications corporation for two
      of its remote offices, located over 500 miles apart. Each office now seamlessly
      reads and writes data to the local storage server, which is instantaneously
      and bidirectionally replicated to the server at the other site.</p>\r\n<p>\r\n\tThe
      eRacks/OpenMirror is designed for data redundancy, fault tolerance, low latency,
      fast data access, and other high-availability network application needs. The
      system utilizes solely open source software including LinuxTM, DRBD1(distributed
      remote block device) data mirroring, OpenAFS2 architecture, and client-server
      authentication3 technologies.</p>\r\n<p>\r\n\tCompanies of all sizes that require
      remote office data access and manageability stand to benefit from this and similar
      eRacks open source implementations.</p>\r\n<p>\r\n\tFor more information, please
