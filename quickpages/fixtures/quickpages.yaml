- fields: {comments: "PRLog June 30, 2015\r\n+ more to come", content: "<h4 id=\"hd\">\r\n\teRacks
      Systems Introduces New Higher Capacity Drives to its NAS72 Cloud Storage Servers
      - Now With 576TB Space</h4>\r\n<p>\r\n\t<i><a href=\"http://www.prlog.org/12470962-eracks-systems-introduces-new-higher-capacity-drives-to-its-nas72-cloud-storage-servers.html\"
      style=\"text-decoration:none\" target=\"_blank\">PRLog</a></i> - <strong>June&nbsp;30</strong><b><i><strong>,</strong>
      2015</i> - <i>FREMONT, Calif.</i> -- </b><a href=\"http://www.prlog.org/12470962.pdf\"
      target=\"_blank\">PDF&nbsp;</a><a href=\"http://www.prlog.org/12460908.pdf\"
      target=\"_blank\"> </a>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp;</p>\r\n<div>\r\n\teRacks Systems, a nation-wide
      leading rack-mount Open Source solution provider and an innovator in cloud based
      storage server and accessories announced today that it&rsquo;s high-end NAS72
      server series can now be built and shipped with 8 Terabyte storage drives. The
      drives raise the capacity of the 72-bay unit to a total of 576 Terabytes of
      raw storage space. The 4U system can also be equipped with advanced green drives
      consuming up to 23% less power than company&rsquo;s traditional network drives.&nbsp;</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\tThe
      <a href=\"https://eracks.com/products/storage-servers-nas/NAS72/\">NAS72</a>
      by eRacks is a high-storage-density 4U rack-mount storage server with 72 removable
      drive bays suitable for Open Source Cloud Storage, Private Cloud, Hybrid Cloud,
      and Near-Line Storage (NLS) with choices of Open-Source cloud software such
      as OpenStack, CloudStack, Eucalyptus, OpenNebula, ProxMox, and others. The server
      accommodates applications for SDS, NAS and Local LAN, in addition to all types
      of media libraries. Customers have a choice of storage or SDS software such
      as Ceph, GlusterFS, MooseFS, and LizardFS in order to facilitate integration
      in to larger architectures or cloud infrastructures. The available software
      choices are updated, with even more Cloud-ready and Cloud-friendly offerings
      than before.&nbsp;<a href=\"https://eracks.com/products/storage-servers-nas/NAS72/\"
      target=\"_blank\"><img alt=\"\" src=\"http://s23.postimg.org/vmihcvv17/nas72_front_and_back.jpg\"
      style=\"width: 237px; height: 234px; float: right;\" /></a></div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\tFor
      an unprecedented price-point, eRacks Systems, offers the NAS72 servers already
      available with 5, 6, and now 8 Terabyte Seagate Archive-style drives. The 4U
      unit leaves 2U of space in a standard 42u rack for other eRacks&rsquo; accessories
      such as UPS, KVM, Network switch/firewall, and others. The Company says that
      <strong><a href=\"https://eracks.com/May-29-2015-eRacks-Upgrades-their-Storage-Servers-with-the-New-HGST-Technology-10TB-HDD/\">10
      Terabyte HGST</a></strong> archive-style SMR drives are also coming soon and
      the company can be contacted for pre-orders. The SMR (Shingled Magnetic Recording)
      archive-style drives are key for NLS (Near-Line-Storage) servers.</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\teRacks&rsquo;
      new NAS72 storage drives come with higher energy-efficiency ratios than their
      predecessors due to the fact that the new, larger 8TB drives are Helium-filled
      requiring far less rotational energy and making them 23% more Energy-efficient.
      The helium also makes the drives lighter in weight comparing to older drive
      types. The new green drives make the NAS72 storage system much more cost-effective
      as well as environment-friendly.</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\tFounded
      in 1999 by system architects and network design consultants, eRacks Systems
      has over 25 years of setting up enterprise-class computing infrastructures.
      eRacks Systems&rsquo; innovative contributions to the computing industry and
      its dedication and expertise in providing Open-Source solutions, has made the
      company well recognized as the go-to-source for Enterprise-class Petascale solutions.
      While many of the company&rsquo;s products come pre-installed and pre-configured
      with customers&rsquo; choice of Open-Source software, eRacks specializes in
      customized rack-mount and desktop systems and welcomes customers with unique
      requirements.</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\t&ldquo;Once again,
      eRacks provides an unbeatable price-point for Petascale-class storage,&rdquo;
      said Joseph Wolff, CTO and Founder of eRacks. &ldquo;The new HelioSeal drives,
      at an unheard-of miserly energy usage, at an all-time low of watts-per-terabyte
      - allows customers to really &#39;Go Green&#39; with their data center or cloud
      facility.&rdquo;</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\teRacks Systems
      holds offices in Fremont and Los Gatos, California. For more information on
      the NAS72 8TB Cloud Storage Servers as well as other Petascale storage solutions,
      contact eRacks at <a href=\"http://info@eracks.com\">info@eracks.com</a> or
      visit http://www.eracks.com.</div>\r\n<div class=\"content\" id=\"bd\">\r\n\t<p>\r\n\t\t<br
      />\r\n\t\t<strong>Quick Links</strong></p>\r\n</div>\r\n<div class=\"content\">\r\n\t<p>\r\n\t\t<strong>About
      us link</strong>: <a href=\"http://eracks.com/corporate/\">http://eracks.com/corporate/</a></p>\r\n\t<p>\r\n\t\t<strong>Contact
      us link</strong>: <a href=\"http://eracks.com/contact/\">http://eracks.com/contact/</a></p>\r\n\t<p>\r\n\t\t<strong>Products
      link</strong>: <a href=\"http://eracks.com/showroom/\">http://eracks.com/showroom/</a></p>\r\n\t<p>\r\n\t\t<strong>Services
      link</strong>: <a href=\"http://eracks.com/services/\">http://eracks.com/services/</a></p>\r\n\t<p>\r\n\t\t<strong>Website</strong>:
      <a href=\"http://eracks.com/\">http://eracks.com/</a></p>\r\n</div>\r\n<p style=\"color:
      rgb(51, 51, 51); font-family: Georgia, 'Times New Roman', 'Bitstream Charter',
      Times, serif; font-size: 16px; line-height: 24px;\">\r\n\t<strong style=\"color:
