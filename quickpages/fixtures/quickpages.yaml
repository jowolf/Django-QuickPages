      Systems today announces a donations program to allow customers to donate funds
      to benefit the open source and digitial rights communities, and matches those
      donations with eRacks&#39; corporate funds.</p>\r\n<p>\r\n\tThe Electronic Frontier
      Foundation is the first organization to be associated with eRacks&#39; new program.
      The EFF&#39;s mission is to protect &amp; ensure individiuals&#39; digital rights.
      Current EFF projects include activities to support consumer fair use, digital
      privacy, online freedom of speech, appropriate use of digital rights management
      (DRM), shrinkwrap / clickwrap license issues, the first sale doctrine, censorship,
      peer-to-peer systems &amp; substantial noninfringing uses, the appropriate use
      of copyright &amp; patent law, and appropriate legal treatment of reverse engineering
      rights.</p>\r\n<p>\r\n\tMore information about the EFF can be found on the EFF
      website, http://www.eff.org. The continuing development of open source software
      depends on the free exchange of information.</p>\r\n<p>\r\n\teRacks&#39; mission
      is to enable its customers with control over their own technology, by providing
      rackmount computer servers already configured with open source software. The
      less an organization depends on third-party proprietary software within its
      infrastructure, the more it is free to plan and upgrade on its own schedule,
      rather than on the whims of often disinterested software providers.</p>\r\n<p>\r\n\teRacks&#39;
      donation program is developed at the response of customer requests. The choice
      of the donation recipient and amount is offered in eRacks&#39; checkout forms.
      Now, those who include a donation to an open source or digital rights organization
      as part of their hardware budget, will be able to accomplish both goals in one
      transaction, and even ensure that their organization of choice receives matching
      funds.</p>\r\n<p>\r\n\tAbout eRacks:<br />\r\n\teRacks Open Source System is
      a provider of open source solutions and features its own rackmount servers,
      desktops and laptops as well as a wide array of services including open source
      enterprise migration, security, and network architecture design. eRacks offers
      a wide choice of operating systems and open source application configured on
      its products, ensuring hardware compatibility and saving the customer valuable
      time in installation and preconfiguration.</p>\r\n<p>\r\n\tFor more information
      contact:</p>\r\n<p>\r\n\teRacks Open Source Systems<br />\r\n\tinfo@eRacks.com<br
