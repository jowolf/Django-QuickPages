      lower shipping weight as well, saving money on shipping as well as on month-to-month
      electricity bills - a truly green solution.</p>\r\n\t\t\t\t\t<p>\r\n\t\t\t\t\t\t&ldquo;A
      &#39;green&#39; Big Data / Private Cloud system like this is the ultimate tool
