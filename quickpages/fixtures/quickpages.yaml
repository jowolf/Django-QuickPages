      class=\"small\">\r\n\t<p>\r\n\t\t<a href=\"/press\">Press Release</a><a href=\"/products/Storage
      Servers - NAS/config?sku=NAS50\"><img alt=\"\" src=\"/images/press/nas50_front_300.jpeg\"
