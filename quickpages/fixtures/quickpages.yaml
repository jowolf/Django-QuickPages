      10, 2006</p>\r\n<p>\r\n\tOrange, CA -</p>\r\n<p>\r\n\t<a href=\"http://www.ubuntu.com\">Ubuntu
      Linux</a> is growing rapidly in popularity, reports eRacks Open Source Systems,
      where Ubuntu and other OSes are configured-to-order on computer servers and
      workstations.</p>\r\n<p>\r\n\tLinux is an open source, freely-licensed, collaboratively-developed
      operating system, offering perpetual upgrades and world-wide support. These
      ideals dovetail with eRacks&#39; mission of enabling their customers to maintain
      complete control of their own business infrastructure and not be governed by
      licensing restrictions and third-party proprietary lock-in. Ubuntu and other
      varieties of Linux come with a suite of free (libre) open source software including
      email, office and even graphics applications.</p>\r\n<p>\r\n\tUbuntu, whose
      tagline is &#39;Linux for Human Beings&#39;, strongly focuses on usability.
      It is derived from Debian Linux, inheriting its convenient update methods of
      synaptic and apt-get. Other Ubuntu distributions include Edubuntu aimed at school
      use, Kubuntu based on KDE (K Desktop Environment), and Xubuntu using Xfce Desktop
      for low-end systems and thin-clients. The Ubuntu Server is secure by default,
      has no open ports after installation, and contains only essential server software.
      eRacks offers customization in software installations, and can install the Server
      Edition, Kubuntu, Edubuntu, and Xubuntu, as well as bleeding-edge or legacy
      versions. eRacks also takes advantage of Ubuntu&#39;s multiverse repository
      to install hardware drivers and software such as Java, Flash, and Real Audio
      on request.</p>\r\n<p>\r\n\tA new version of Ubuntu is released every six months,
      and has security update support for minimally 18 months, to 5 years for some
      versions such as Ubuntu 6.06 LTS Server (long term support). Because of its
      rapidly growing popularity, the Ubuntu community is strong, and resources can
      be easily found. Canonical Ltd, the lead sponsors of Ubuntu, offers commercial
      enterprise-class support. Ubuntu web forums and IRC channels exist in many countries,
      and a searchable wiki dedicated to Ubuntu is found at wiki.ubuntu.com. Along
      with the computer hardware, eRacks Open Source Systems also offers software
      consulting, network configuration, as well as open source enterprise migration
      planning.</p>\r\n<p>\r\n\tCustomized installations and build-to-order are eRacks&#39;
      specialty. eRacks is well-known for <a href=\"http://eracks.com/quiet\">&quot;quietized&quot;</a>
      systems, used in hospitals, recording studios, and other noise-sensitive environments.
      eRacks is dedicated to provide organizations with full control of their own
      business infrastructure, by providing proven high-quality open source solutions
      including Ubuntu Linux.</p>\r\n<p>\r\n\tAbout eRacks:<br />\r\n\teRacks Open
      Source System is the premier provider of open source solutions and features
      its own rackmount servers, desktops and laptops as well as a wide array of services
      including open source enterprise migration, security, and network architecture
      design. eRacks offers a wide choice of operating systems and open source application
      configured on its products, ensuring hardware compatibility and saving the customer
      valuable time in installation and configuration.</p>\r\n<p>\r\n\tFor more information
      contact:</p>\r\n<p>\r\n\teRacks Open Source Systems<br />\r\n\tinfo@eRacks.com<br
