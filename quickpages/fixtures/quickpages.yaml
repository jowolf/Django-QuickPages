- fields: {comments: See Also "About our Bid", content: "<ul>\r\n\t<li><img alt=\"\"
      src=\"/media/images/home/6535_04_western_digital_red_6tb_nas_consumer_hdd_review_medium.jpg\"
      style=\"float:right; height:414px; width:300px\" />We build all our systems
      to order, and</li>\r\n\t<li><strong>We only use factory fresh, new components
      in our new systems.</strong></li>\r\n</ul>\r\n\r\n<p>This may seem like an obvious
      thing to say, but it still needs to be said.</p>\r\n\r\n<p>Why?</p>\r\n\r\n<p>About
      4-5 times a week, we get emails like the one at the end of this page -</p>\r\n\r\n<p>Offering
      <strong>&quot;Clean pull&quot;</strong> components for low prices in large lots
      - At best, these would be considered <strong>&quot;Refurb&quot;</strong> components,
      but are really just plain <strong>used</strong>.&nbsp; They have a much shorter
      (or no) warranty period than new components - they&#39;re also often factory
      seconds or grey market parts, sold sideways to dodgy suppliers so that they
      can build systems cheaper.</p>\r\n\r\n<p>We do not use these suppliers.</p>\r\n\r\n<p>So
      again, we always use 100% new and factory-fresh components in our new-system
      builds - (on occasion we sell our B-Stock systems, which are always clearly
      marked as such, and say what they are - reconditioned, etc).</p>\r\n\r\n<p>Some
      of the addiitonal ways it is possible to cut corners on building and assembling
      IT equipment, in addition to used or refurbished parts, is to use <strong>factory
      lot-ends</strong>, factory <strong>seconds</strong>, factory <strong>defects</strong>
      with a &quot;Workaroundable&quot; defect - this is how <strong>Dell</strong>
      got their start - they would buy large lots of, say, NIC cards (This was before
      motherboards came with them onboard!), with a known defect, and write (and pre-install)
      the Windows driver for it - almost always unbeknownst to the end-user, or disclaimed
      in fine print in the EULA that the customer is forced to accept.</p>\r\n\r\n<p>In
      the grey markets, there are also stolen, or &quot;hot&quot; hard drives, or
      those with dubious serial numbers / history, which are also out there -</p>\r\n\r\n<p>On
      the topic of this market, of storage servers, with large numbers of 3.5&quot;
      hard disk drives, this is especially tempting for some box-builders to use components
      such as these - again, we do not do this, and <strong>*always*</strong> purchase
      new parts only, from reputable, nationally-known suppliers of components and
      computer parts for our servers, especially such as hard disks, etc.</p>\r\n\r\n<p>Joe</p>\r\n\r\n<p>Joseph
      Wolff<br />\r\nFounder and CTO<br />\r\neRacks Open Source Systems</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Here
