- fields: {comments: '', content: "<h2>Why we started the company</h2>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>I
      should also hasten to add that a couple of the primary reasons we started the
      company in 1999, was that HP and Dell were selling PCs which:<br />\r\n<br />\r\n1)
      Were made of component parts which were factory seconds (they would often write
      custom drivers to work around defects in the parts), and<br />\r\n<br />\r\n2)
      They used incompatible components to create vendor-lock-in, such as rails, motherboards,
      special RAM sockets, etc - which avoided open standards, and meant you had to
      buy parts from them at 3x-10x the price of the COTS (Commodity Off-theShelf)
      equivalents.&nbsp;<br />\r\n<br />\r\nWe have always strived to use only new,
      top-quality parts in our systems, and always use open standards and interoperable
      parts wherever possible, thus assuring the customer of upgradability.<br />\r\n<br
      />\r\n<br />\r\n<span style=\"font-family:times new\r\n                roman,serif,serif;
      font-size:12.0pt\">OK, but I wouldn&#39;t describe them as &quot;Custom&quot;,
      I would describe them as our brand - eRacks.&nbsp; No, we are not as big as
      Dell, HP, etc, but we are still here.<br />\r\n<br />\r\nDell, HP, etc, often
      buy completed machines from the same upstream suppliers as we do (Quanta, Compal,
      Supermicro, etc).<br />\r\n<br />\r\nIn addition, FWIW, Supermicro is a brand
