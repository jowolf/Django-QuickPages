      CA, April 09, 2012 -- eRacks Open Source Systems introduces a new high performance,
      energy efficient line of rackmount severs. The new Eseries line is a perfect
      upgrade for companies who are looking for ways of reducing their electricity
      bills and minimizing environmental impact by cutting back on energy consumption
      and e-waste. eRacks owner and founder Joseph Wolff says, &quot;Our new Eseries
      line truly breaks through previous price/performance barriers, gives our customers
      the highest processing power available, and raises the bar for unprecedented
      server operating efficiency and &#39;Green&#39; energy-efficient features.&quot;</p>\r\n\t\t\t<p>\r\n\t\t\t\tThe
      new Intel powered servers by eRacks are a perfect upgrade for businesses of
      every size. eRacks is offering 3 new fully customizable servers powered by the
      new Intel Xeon E5-2600 series. With a base price of only $1495, the SANDYTOWER
      is an industry leader in value and performance. The SANDYTOWER includes the
      blazing fast Xeon E5-2600 series by Intel and is expandable up to 128 GB RAM.
      Businesses will easily be able to upgrade their servers as they grow. The ability
      to upgrade and expand their servers, rather than just replacing them, will help
      businesses cut down on environmentally harmful e-waste.</p>\r\n\t\t\t<p>\r\n\t\t\t\tFor
      larger businesses, or those who simply demand more storage space and computing
      power, eRacks is offering the ENTERPRISE and ESERVE models. Both models will
      feature hot-swap drive technology, enabling real time upgrades without disrupting
      or shutting down the network. The ESERVE is a virtual powerhouse which boasts
      a Xeon 2600 series processor, X79 based motherboard, expandable memory up to
      512 GB, Dual Layer DVDRW and will support up to 8 hot-swap SAS/SATA drives.
      The ESERVE and ENTERPRISE models are fully customizable and expandable online.</p>\r\n\t\t\t<p>\r\n\t\t\t\tMost
      of eRacks clients prefer customized hardware and software configurations, and
      some even opt to have eRacks configure a set of systems, staging it in-house
      before delivery. For more information visit the eRacks website: http://www.eracks.com
      or call (714) 532-5322. eRacks offers educational and bulk discounts.</p>\r\n\t\t\t<p>\r\n\t\t\t\tContact
