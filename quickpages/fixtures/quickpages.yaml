      servers utilizing the latest Xeon Westmere-EX processors to their online catalog,
      the eRacks/NAS6X and the eRacks/NAS16X, suitable for massive deployments and
      mission-critical applications.</i><br/>\n                  <p>\n                    July
      5, 2011- Orange, CA - <a href=\"http://www.prweb.com/releases/2011/7/prweb8615409.htm\">PRWeb</a>
      - eRacks announces its latest offering of both the 4 and the 8 CPU Westmere-EX
      processors in its NAS line of servers. Earlier this year, Intel released two
