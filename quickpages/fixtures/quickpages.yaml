- fields: {comments: '', content: "\n                <!-- now content page goes in
      this cell-->\n                <div class=\"small\">\n                  Full
      article at <a href=\"http://maketecheasier.com/2012-linux-computer-buyers-guide/2012/02/01\">maketecheaasier.com</a>\n
      \               </div>\n                <div class=\"big\">\n                  <h1>\n
      \                   2012 Linux Computer Buyer's Guide<br/>\n                  </h1>\n
      \               </div>\n                <div class=\"c6\">\n                  <a
      href=\"http://maketecheasier.com/2012-linux-computer-buyers-guide/2012/02/01\"><img
      src=\"/images/press/tuxpic.jpeg\" title=\"\" alt=\"\" border=\"0\" width=\"200\"
      height=\"179\"/></a>\n                </div>\n                <div class=\"small\">\n
      \                 <br/>\n                  <p>\n                    Feb 1, 2012
      - Tavis J. Hampton\n                  </p>\n                  <p>\n                    With
      the coming of a new year, it is time to take a look at the Linux computer offerings
      and see which distributions you can get shipped to your doorstep. I just recently
      ordered a new desktop from one of these vendors, and I will publish a review
      as soon as I have thoroughly tested it.\n                  </p>\n                  <p>\n
      \                   <b>System76</b> \u2013 It has become a landmark on the Linux
      desktop and laptop landscape. Now in its 7th year of selling Ubuntu-based machines,
      System76 offers a variety of customizable laptops, desktops, and servers, all
      with the latest version of Ubuntu installed. From the $649 Lemur Ultra 14.1\u201D
      laptop to the $2,099 Jackal Pro 2U rack-mountable server, System76 has something
      for just about anyone.\n                  </p>\n                  <p>\n                    <b>ZaReason</b>
      \u2013 This company with the strange name has been building Linux computers
      since 2007 and has an extensive line of laptops, desktops, and servers. It has
      everything from low-end boxes for as little as $399 to high-end servers priced
      at $2,499. ZaReason offers a wide range of customization options, low prices,
      free shipping, and a choice of operating systems, including several versions
      of Ubuntu, Debian, Fedora, Linux Mint, and the option to get a machine with
      no OS.\n                  </p>\n                  <p>\n                    <b>EmperorLinux</b>
      \u2013 The grandfather of them all, EmperorLinux has been selling high-end Linux
      laptops since 1999. Do not expect to find cheep netbooks on this vendor\u2019s
      site. You can, however, get the $4,900 rugged Caiman E6400 XFR with your choice
      of Fedora, Ubuntu, Red Hat Enterprise Linux, CentOS, Debian, SUSE, or Slackware.
      EmperorLinux has nothing under $1,000, but for the price, the systems come with
      guaranteed full hardware support using a custom kernel.\n                  </p>\n
      \                 <p>\n                    <b>ThinkPenguin</b> \u2013 If price
      is a concern of yours, ThinkPenguin may be a good spot to start your search.
      They offer laptops as low as $499 and desktops as low as $249, before customizations.
      Without a doubt, you will want to make at least a few tweaks, and this site
      gives you that flexibility. It also provides a form for you to fill in the distribution
      you want installed, which presumably means they will install any distro you
      want. The default option is Trisquel GNU/Linux.\n                  </p>\n                  <p>\n
      \                   <b>Ohava</b> \u2013 Perhaps one of the newest on the block,
      Ohava offers 3 mini-ITX form factor desktops starting at $299, three notebooks
      starting at $375.99, and three servers starting at $944.99. The company also
      offers other services, such as an open cloud solution, web services, and training.
      Like the others on the list, they offer customization options and the option
      to install Ubuntu, Fedora, or SUSE.\n                  </p>\n                  <p>\n
      \                   <b>eRacks</b> \u2013 Another vendor that has been around
      since 1999, eRacks offers quite a few desktop, server, and laptop options with
      Linux installed. Its website gives you full customization over just about everything
      from motherboards to extra software. eRacks will install a number of Linux distributions,
      such as Ubuntu, CentOS, and Gentoo, several BSD variants, and even Windows.
      It offers laptops starting at $879 and desktops starting at $395.\n                  </p>\n
      \                 <div class=\"big\">\n                    Freedom and Choice\n
      \                 </div>\n                  <p>\n                    By purchasing
      a computer with Linux installed, you can save money, but you can also help support
      the free and open source software movement. When you buy a computer with Windows,
      it gets counted as a Windows PC sale, even if you remove Windows and install
      Linux later. When you buy Linux, you support Linux. Moreover, many of the problems
      Linux users have stem from incompatibility with hardware that was meant for
      Windows.\n                  </p>\n                  <p>\n                    When
      you buy a computer with Linux installed, your vendor has made every effort to
      ensure compatibility. You will also have a warranty and support from a company
      that knows Linux. With affordable prices and freedom, you have nothing to lose.\n
      \                 </p>\n                </div>\n              ", created: ! '2012-02-01
      00:00:00', css: '', description: '', heading: false, javascript: '', keywords: '',
