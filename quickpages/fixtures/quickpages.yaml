      of processors. True to the spirit of AMD&#39;s latest offering, the eRacks/OPT4100
      is power-optimized and affordable, providing unparalleled performance at a bargain.</p>\r\n\t\t<div
      class=\"c7\">\r\n\t\t\t<a href=\"/products/amd-systems/OPT4200\"><img alt=\"\"
      class=\"inl\" onmouseout=\"ssi(this)\" onmouseover=\"sli(this);\" src=\"/images/press/front_opt4100.jpeg\"
      style=\"border-width: 0px; border-style: solid; width: 375px; height: 243px;
      float: right;\" title=\"opt4100_featured\" /></a></div>\r\n\t\tThe eRacks/OPT4100
      makes an ideal solution for scalable infrastructure servers including firewalls,
      web, mail, DNS or database servers, as well as for render farms, small clusters,
      social networking servers, and video streaming systems. On the low end, eRacks
      offers a quad-core Opteron 4122 clocked at 2.2 GHz with 4GB of RAM and a 250GB
      SATA 2 hard drive. For those with high-power requirements, consider the eRacks/
      the hexa-core Opteron 4184 clocked at a whopping 2.8 GHz with 32GB or RAM and
      two 2TB SATA 2 hard drives.\r\n\t\t<p>\r\n\t\t\teRacks installs quality, free
      and open source software on its systems *by default*, making a great deal even
      better. OS configuration is included with server purchase, and the choices include
      Ubuntu Linux, Red Hat(tm) or Fedora Linux, *BSD, and Sun&#39;s OpenSolaris,
      and more. eRacks will also install custom software on request. For more information,
      visit the eRacks website: <a href=\"/products/amd-systems/OPT4200\">http://eracks.com/products/amd-systems/OPT4200</a>
      or call (714) 532-5322. eRacks builds custom rackmount servers to order, and
      offers educational and bulk discounts.</p>\r\n\t\t<p class=\"c6\">\r\n\t\t\tAbout
      eRacks Open Source Systems</p>\r\n\t\t<p>\r\n\t\t\teRacks Open Source Systems
      features its own line of rackmount servers, desktops, and laptops and offers
      a wide array of services including open source enterprise migration, security,
      and network architecture services.</p>\r\n\t\t<p>\r\n\t\t\tMission:</p>\r\n\t\t<p>\r\n\t\t\teRacks
      Open Source Systems strives to return the control of the IT department back
      to the business owner, by providing quality open source enterprise-level applications
      on easily-upgradable industry-standard hardware. eRacks believes businesses
      should not be required to rely on third-party closed-source software vendors.</p>\r\n\t\t<p>\r\n\t\t\tIt&#39;s
      all about independence. Being your own leader. Working toward your own goals.
      Enjoying freedom of access, ability to customize, while remaining independent
