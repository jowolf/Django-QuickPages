      class=\"small\">\r\n\t<a href=\"http://eracks.com/press\">Press Release</a>\r\n\t<div
      class=\"big\">\r\n\t\teRacks introduces the first 150TB storage server, bringing
      affordable petabyte-class storage to a space-hungry market.</div>\r\n\t<div
      class=\"small\">\r\n\t\tOrange, CA, Dec 22, 2010<br />\r\n\t\t<div>\r\n\t\t\t<a
      href=\"/products/config?sku=NAS50&amp;session=29907374879452738\"><img alt=\"\"
      src=\"/images/press/nas50_front_300.jpeg\" style=\"border-width: 0px; border-style:
      solid; float: right;\" title=\"eRacks/NAS50\" /></a><br />\r\n\t\t\t<a href=\"/products/config?sku=NAS50&amp;session=29907374879452738\">eRacks/NAS50</a></div>\r\n\t\tSummary:
      eRacks Open Source Systems incorporates the latest 2.5TB and 3TB Western Digital
      hard drives into their line of NAS rackmount servers. Scaling to petabyte-level
      storage within two rack cabinets of systems is finally attainable.\r\n\t\t<p>\r\n\t\t\tOrange,
      CA, Dec 22, 2010. eRacks Open Source Systems is at the forefront of computer
      server vendors utilizing the new 2.5TB and 3TB hot-swappable hard drives manufactured
      by Western Digital. The eRacks/NAS50 server makes petabyte-level data storage
      within two rack cabinets a reality. Four 9U-height eRacks/NAS50 systems can
      be housed in a single 42U Cabinet, containing a total of 200 drives or 600 terabytes
      of data. eRacks manufactures its own line of rackmount servers and desktops
      configured with Open Source operating systems, such as Linux or OpenBSD.</p>\r\n\t\t<p>\r\n\t\t\teRacks&#39;
      product line now includes both desktops and servers operating with Western Digital&#39;s
      new hard drives. Home and enterprise users craving larger capacities for storage
      can create customized hardware configurations online.</p>\r\n\t\t<p>\r\n\t\t\tOne
      3TB drive can handle up to 600,000 10MP digital photos, 750,000 4-minute long
      128 kbps songs (MP3), 1,150 hours of DVD-quality video at 2.597 GB/hr, or 360
      hours of HD video at 8.3 GB/hr. Additional drive space allows for storage-demanding
      programs and network systems, with plenty of space left over for backups, database,
      mathematical model and data replications.</p>\r\n\t\t<p>\r\n\t\t\teRacks&#39;
      NAS (Network Attached Storage) category of servers is comprised of rackmount
      systems especially designed for data storage. The largest rackmount server,
      eRacks/NAS50, contains 50 hot-swappable hard drive bays. These systems are currently
      used by major radio stations and engineers for data retention, storing uncompressed
      media files, and backups.</p>\r\n\t\t<p>\r\n\t\t\tMax Haskvitz, general manager
      of eRacks, reacted with delight when asked about the upgraded eRacks/NAS50.
      &quot;We&#39;re especially excited to offer our customers the NAS50,&quot; he
      said. &quot;The ability to house 150TB in a single unit is extremely efficient
      for data warehouses and other storage-needy applications.&quot;</p>\r\n\t\t<p>\r\n\t\t\tIn
      addition to 150TB of storage, the eRacks/NAS50 holds a maximum of two hexa-core
      Intel Xeon or two AMD Opteron CPUs for a total of 12 Intel cores or 24 AMD cores.
      Memory can be configured to a maximum of 128 GB, and multiple RAID arrays can
      be configured. eRacks also offers 4GbE and 10GbE network interfaces for the
      eRacks/NAS50 server. eRacks also allows an external SAS option to attach multiple
      NAS50 servers or other NAS units together to approach a petabyte-level storage.</p>\r\n\t\t<p>\r\n\t\t\tSwapping
      a smaller drive for a 3TB drive may require changes in the partition configuration.
      On-site technical experts at eRacks will pre-install RAID systems, partitions
      and operating systems, and upgrade or repair servers.</p>\r\n\t\t<p>\r\n\t\t\teRacks
      installs and configures the customer&#39;s choice of operating system, including
      Ubuntu Linux, Red Hat(tm), Fedora Linux or other Linux distribution, *BSD or
      Sun&#39;s Open Solaris, as well as additional open source software. eRacks offers
      educational and bulk discounts.</p>\r\n\t\t<p>\r\n\t\t\tTo learn more about
      the eRacks/NAS50 visit: http://eRacks.com/products/NAS50</p>\r\n\t\t<p>\r\n\t\t\tFor
      more information on eRacks, contact:<br />\r\n\t\t\teRacks Open Source Systems,<br
      />\r\n\t\t\thttp://www.eRacks.com<br />\r\n\t\t\thttp://www.eRacksHosting.com<br
      />\r\n\t\t\tphone: 714 532-5322</p>\r\n\t</div>\r\n</div>\r\n<p>\r\n\t&nbsp;</p>\r\n",
