- fields: {comments: '', content: "<!-- now content page goes in this cell-->\r\n<div
      class=\"c6\">\r\n\t<a href=\"http://www.thevarguy.com/2012/05/21/eracks-offers-high-end-pcs-to-open-source-crowd/\"><img
      alt=\"\" src=\"/images/press/thevarguy_logo.png\" /></a></div>\r\n<div class=\"xxbig\">\r\n\teRacks
      Offers High-End PC to Open Source Crowd</div>\r\n<div class=\"small\">\r\n\t<p>\r\n\t\t<a
      href=\"http://www.thevarguy.com/2012/05/21/eracks-offers-high-end-pcs-to-open-source-crowd/\">Source:
      TheVARGuy.com<br />\r\n\t\tDate: May 21, 2012</a></p>\r\n\t<div class=\"c7\">\r\n\t\t<img
      alt=\"\" src=\"/images/press/eracks_web_logopng.png\" /></div>\r\n\tGamers are
      not exactly the first group that comes to mind when one thinks of Linux users.
      Yet <a href=\"http://eracks.com\">eRacks</a>, a PC vendor specialized in open
      source systems, <a href=\"http://news.yahoo.com/eracks-announces-arespro-line-high-performance-desktop-computers-070754619.html\">recently
      launched</a> a new line of high end desktops, called AresPro, aimed at gamers
      and other customers with specific needs for powerful computers. Here&#39;s the
      scoop, and its meaning for the open source channel.\r\n\t<p>\r\n\t\tAdmittedly,
      gamers are not the only group to whom eRacks &mdash; which The VAR Guy himself
      <a href=\"http://www.thevarguy.com/the-open-source-50/up-and-comers/\">has identified</a>
      as a top up and coming open source company &mdash; hopes to cater with its new
      systems. According to its press release, it has engineers, graphic designers
      and video editors in mind as well. And the systems can be purchased with either
      Microsoft Windows or a variety of open source operating systems (or both, in
      a dual boot setup) preinstalled, meaning that many of the gamers who purchase
      these PCs may simply be traditional Windows users.</p>\r\n\t<p>\r\n\t\tBut it&#39;s
      notable nonetheless that an OEM specialized in hardware designed for open source
      platforms has turned its attention to the gaming crowd. Maybe eRacks has noticed
      that an increasing number of Linux games run quite well using the <a href=\"http://www.winehq.org/\">Wine</a>
      emulator, which makes Linux a more viable platform for gamers. (Sidenote: technically
      &quot;<a href=\"http://wiki.winehq.org/Debunking_Wine_Myths\">Wine is not an
      emulator</a>,&quot; but it&#39;s close enough.) Meanwhile other first rate games
      with native Linux support, like <a href=\"http://wildfiregames.com/0ad/\">0
      A.D.</a>, are <a href=\"http://www.thevarguy.com/2011/12/28/open-source-game-0-a-d-again-seeking-cash-for-programmers/\">in
      development</a> and may well mean that Windows will cease to be the near exclusive
      domain of the gaming crowd that it has traditionally been.</p>\r\n\t<p class=\"c8\">\r\n\t\tAresPro
      Features</p>\r\n\t<p>\r\n\t\tIn any case, whether their chief concern is gaming,
      engineering, design or something else, Linux users searching for high end PCs
      stand to be well pleased by eRacks&rsquo;s new offering. The AresPro machines
      boast 16 core CPUs and up to 768 gigabytes of memory (which, I&#39;ll add, is
      a mind-boggling figure &mdash; back when I built my first PC in 2001, I thought
      I was a huge deal rocking half a gigabyte of RAM), along with the high end video
      cards, SSD storage, liquid cooling and other fancy features that one expects
      on PCs of that caliber.</p>\r\n\t<div class=\"c9\">\r\n\t\t<a href=\"http://eracks.com/products/Desktops/config?sku=ARESPRO\"><img
      alt=\"\" src=\"/images/press/arespro_136x300.jpeg\" /></a><br />\r\n\t\tAresPro
      PC</div>\r\n\t<p>\r\n\t\teRacks promises that the machines will support Windows
      7, as well as a range of popular Linux distributions and some of the BSDs. A
      company representative with whom I spoke, however, reported that most AresPro
      orders so far have been for Windows, a trend that the company anticipates to
      continue. But he added that &ldquo;our sales team will definitely offer dual
      boot options to anyone who wants it at no extra charge.&rdquo;</p>\r\n\t<p class=\"c8\">\r\n\t\tHigh
      End PCs and Open Source</p>\r\n\t<p>\r\n\t\tIt shouldn&#39;t surprise anyone,
      of course, if most of the AresPro machines end up running only Windows. But
      the simple fact that eRacks is offering state of the art PCs to the open source
      crowd is notable, since typically the only high performance machines available
      with Linux or one of the BSDs preloaded are intended to be used as servers,
      not desktops. A few other OEMs, like <a href=\"http://zareason.com/shop/home.php\">ZaReason</a>
      and <a href=\"http://www.system76.com/\">System76</a>, offer high-spec&#39;d
      desktop machines with Linux preinstalled, but the selection nonetheless remains
      limited.</p>\r\n\t<p>\r\n\t\tThe AresPro announcement is thus good news for
      those open source users who want high end PCs without paying the Windows tax.
      It&#39;s also a plus for the open source channel as a whole, which needs all
      the love from hardware vendors that it can get.</p>\r\n</div>\r\n", created: ! '2012-05-21
      00:00:00', css: '', description: '', heading: true, javascript: '', keywords: '',
