    content: "<h4 id=\"hd\">\r\n\t<span class=\"HeaderTextSpan H1TextSize\" id=\"distributionHeadlineTextTD\"><span
      class=\"TextSpan\"><span class=\"SubHeaderTextSpan\">eRacks Systems Announces
      NAS36 Upgrade To 288 Terabytes Data Storage Space Priced at Below $25,000</span></span></span></h4>\r\n<p>\r\n\t<i><a
      href=\"http://www.prweb.com/releases/2015/07/prweb12881038.htm\" style=\"text-decoration:none\"
      target=\"_blank\">PRWeb</a></i> - <strong>July 31</strong><b><i><strong>,</strong>
      2015</i> - <i>HAYWARD, Calif.</i> -- </b><a href=\"http://www.prweb.com/pdfdownload/12881038.pdf\"
