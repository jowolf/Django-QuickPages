      CA (September 24, 2010)-- eRacks Open Source Systems announces the eRacks/OPT4100,
      an Opteron 4100 series (&#39;Lisbon&#39;) - based rackmount server, combining
      power, cost-effectiveness and efficiency. With options starting at $1229.00,
