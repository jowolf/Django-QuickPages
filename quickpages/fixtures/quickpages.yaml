- fields: {comments: 'Submitted via PRLog $49 w/image, PressReleaseJet $49 premium,
      PressReleasePing ', content: "<p><img alt=\"eRacks/ZENBOOK15.UHD with 4K/UHD
      Ultra High Definition and 16GB upgradable RAM\" src=\"/media/images/products/zenbook15uhd/erackszenbook15uhd-3.png\"
      style=\"float:right; height:282px; width:450px\" /></p>\r\n\r\n<p><strong>Los
      Gatos, California - September 29, 2015</strong>&nbsp;&ndash; eRacks Open Source
      Systems, the pioneering provider of Open Source based laptop and desktop computers
      in California, announced today the release of its new high-end Ultrabook computers
      based on the 15.6&quot; Asus ZenBook Laptops.&nbsp; The company will be shipping
      the <a href=\"https://eracks.com/products/laptops/ZENBOOK15.UHD/#overview\"><strong>eRacks/ZENBOOK15.UHD</strong>
      </a>with choice of Linux or BSD Open Source operating system software pre-installed
      and configured to work &ldquo;right out of the box.&rdquo;</p>\r\n\r\n<p>The
      high-performing and stylish ZenBook Laptop computer by Asus is already established
      as a masterpiece of Ultrabook technology for its powerful features, such as
      4K/UHD display and up to 24GB RAM available (default is 16GB),&nbsp;as well
      as elegance in design.&nbsp; The truly elegant diamond-cut design along with
      the spun-metal finish gives this impressive Ultrabook an astonishingly sophisticated
      look.</p>\r\n\r\n<p>eRacks Systems&rsquo; adoption of Asus ZenBook, unifies
      the elegance and style presented by this astonishing laptop computer with the
      power and freedom offered by Open Source operating systems. eRacks/ZENBOOK15.UHD
      not only looks astounding but it also brings to users the liberty of choice
      so-favored by devotees of Open Source software around the world.</p>\r\n\r\n<p>As
      an added bonus, eRacks Systems pre-installs and guarantees that eRacks/ZENBOOK15.UHD&nbsp;
      purchased from the company will work right out of the box &ldquo;removing any
      uncertainty involved if the customers were to install the operating system themselves,&rdquo;
      says Joseph Wolff, Founder and CTO of eRacks Open Source Systems.&nbsp; &ldquo;We
      have with us the superior knowledge of what works, how to install all operating
      systems, how to work around little incompatibilities, and make technology tweaks,
      so we can ensure delivery of a fully functioning laptop or Ultrabook,&rdquo;
      adds Wolff. &ldquo;We have gained this knowledge by having done this for over
      16 years on both servers and laptops.&rdquo;</p>\r\n\r\n<p>In addition to pre-installation
      and configuration of the Open Source operating system when delivering eRacks/ZENBOOK15.UHD,
      the company also offers its customers upgrade options, hardware installations,
      and guarantees not available elsewhere.&nbsp; These upgrades include RAM and
      Hard Disk as well as other component upgrades.</p>\r\n\r\n<p>Founded in 1999
      by system architects and network design consultants, eRacks Open Source Systems
      has made its mark as a pioneering technology provider dedicated to open source
      software integration with top brand names in the industry.&nbsp;&nbsp; The company
      welcomes any unique customization required by its customers.</p>\r\n\r\n<p>The
      company has offices in Hayward and Los Gatos, California. &nbsp;Customers can
      contact eRacks Systems by phone number (714) 758-5423 or email at info@eracks.com.&nbsp;
      Company&rsquo;s website <a href=\"https://eracks.com/\">https://eracks.com</a>
      is available for further information on eRacks/ZENBOOK15.UHD and other Open
      Source solutions provided by the company.</p>\r\n\r\n<p>eRacks Open Source Systems</p>\r\n\r\n<p>Phone:
      (714) 758-5423</p>\r\n\r\n<p>Fax: (631) 392-9842</p>\r\n\r\n<p><a href=\"https://eracks.com/\">https://eRacks.com</a></p>\r\n\r\n<p>eMail:
