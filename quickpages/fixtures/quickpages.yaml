- fields: {comments: '', content: "\n                <!-- now content page goes in
      this cell-->\n                <div class=\"small\">\n                  <a href=\"http://eracks.com/press\">Press
      Release</a>\n                </div>\n                <h1 >                  eRacks
      Introduces largest NAS &amp; DAS storage systems\n                </h1>\n                <div
      class=\"small c6\">\n                  <b>Summary:</b> eRacks introduces two
      new storage offerings holding 72 and 88 drives. Most capacity per U available
      currently. It is available in multiple configurations and fully customizable.
      eRacks also can set these units up with a plethora of Linux/BSD flavors\n                </div><br
      >                <div class=\"c7\">\n                  FOR IMMEDIATE RELEASE\n
      \                 <p>\n                    Orange, CA ( <a href=\"http://eracks.com/press\">Press
      Release</a>, PRWEB, <a href=\"http://www.prlog.org/10505296-eracks-introduces-largest-nas-storage-system.html\">PRLog</a>
      ) \u2013 Jan 26, 2010 \u2013 For more information contact eRacks @ 714-532-5322
      or visit www.eracks.com\n                  </p>\n                  <p>\n                    eRacks
      presents breakthrough storage systems with the most storage per rack unit currently
      available.\n                  </p>\n                  <p>\n                    eRacks,
      the nation's leading solution provider dedicated to Open Source, has just release
      two new rack storage systems with unprecedented density, cost-per-terabyte,
      and eco-friendly design.\n                  </p>\n                  <p>\n                    These
      innovative, easy to install, and easy to maintain mass storage components come
      in multiple configurations and networkability based on a companies needs and
      storage demands.\n                  </p>\n                  <p>\n                    The
      NAS72 is a NAS (Network-Attached Storage) unit, just 4U in height, yet with
      72 \_drive bays set up as a either a SATAII or SAS network storage device that
      can be configured in numerous ways.\n                  </p>\n                  <p>\n
      \                   The larger DAS88, is a DAS (Direct-Attached Storage) unit,
      also just 4U in height, yet with 88 drive bays, in either a SATAII or SAS JBOD
      setup, that can be configured in RAID formats as well. The DAS88 is also the
      largest single DAS unit on the market.\n                  </p>\n                  <p>\n
      \                   Both devices come with SAS expansion options, and feature
      a setup based around a double-sided approach \_to storage. This breakthrough
      was made possible by eRacks advanced cooling system and experience with network
      storage along with key partnerships that allowed them to develop these new storage
      systems.\n                  </p>\n                  <p>\n                    At
      this time no larger storage system exists in a single unit. With the lowest
      possible foot-print, cost per gigabyte, and energy use this is truly a environmentally
      and wallet friendly product release. \_\n                  </p>\n                  <p>\n
      \                   While the DAS88 is effective as a JBOD, or RAID cluster,
      the NAS72 is perfect for a storage server. Both units come in the smaller 4U
      form that saves both energy and space needs for the IT professional or data-center
      manager. The eRacks components can take full advantage of either SAS or SATAII,
      and both can use the increasing popular SSD disks now moving into the market.\n
      \                 </p>\n                  <p>\n                    Both the
      \_NAS72 and DAS88 were build to take into account rising energy costs and are
      also tooled to be environmentally friendly as they utilize both the RoHS approved
      components and a power supply that is rated as 93 percent efficient compared
      to the industry standard of 75-80. The NAS72 system also has a smaller footprint,
      but still offers between 30-50% more drive bays then most current offerings
      in storage.\n                  </p>\n                  <p>\n                    The
      NAS72 can also be configured for full redundancy, advanced RAID and monitoring
      features, and of course full Linux/BSD support. Both the DAS88 and the NAS72
      include the flexibility to choose your interface of either SATA or SAS setups.\n
      \                 </p>\n                  <p>\n                    Advanced
      options include remote management, a variety of networking and connectivity
      choices including 10GbE, 4GbE, GbE, Fiber Channel, Infiniband, and more, and
      \_single or dual processors with up to 128GB of memory all in a 4U of rackspace.\n
      \                 </p>\n                  <p>\n                    Software
      configuration options include iSCSI , FcoE (Fiber Channel over Ethernet), AoE
      (ATAPI over Ethernet), DRBD (RAID 1 over TCPIP), and more.\n                  </p>\n
      \                 <p>\n                    These eRacks products, are just a
      small number the firm has been producing over the past decade, in providing
      the NAS72 and DAS88 it gives users the benefits of the latest technology while
      offering better efficiency and flexibility. eRacks also provides customer service,
      software support, consulting, network migration &amp; planning, virtual and
      dedicated hosting, and much more.\n                  </p>\n                  <p>\n
      \                   Both items are targeted to be available in Febuary 2010.
      Pre-orders and questions can be submitted to info@eracks.com .\n                  </p>\n
      \                 <p>\n                    The California based eRacks is one
      of the leading rackmount and pc manufacturers of open source systems in the
      United States and keeps all labor and manufacturing domestically. They carry
      a full line of laptops, desktops, servers and netbooks, as well as offer hosting
      and consulting services. Serving the open source community for over 10 years
      they continue to launch innovative products and programs to help assist the
      ever-growing Linux/BSD community.\n                  </p>\n                  <p>\n
      \                   # # #\n                  </p>\n                  <p>\n                    eRacks
      Open Source Systems features its own line of rackmount servers, desktops, and
      laptops and offers a wide array of services including open source enterprise
      migration, security, and network architecture services.\n                  </p>\n
      \                 <p>\n                    eRacks strives to return the control
      of the IT department back to the business owner, by providing quality open source
      enterprise-level applications on easily-upgradable industry-standard hardware.
      eRacks believes businesses should not be required to rely on third-party closed-source
      software vendors.\n                  </p>\n                  <p>\n                    eRacks
      was founded by system architects and network design consultants who over the
      last twenty-five years have had first-hand experience setting up enterprise-level
      computing infrastructures. eRacks' founders decided to leverage their expertise
      by designing ready-to-run systems, saving customers money, configuration time,
      and frustration.\n                  </p>\n                  <p>\n                    eRacks
      was created in 1999. The main facility is located in Orange, Ca, eRacks also
      has offices in Silicon Valley, California.\n                  </p>\n                  <p>\n
      \                   eRacks Open Source Systems<br/>\n                    www.eRacks.com<br/>\n
      \                   Phone: 714 532-5322<br/>\n                  </p>\n                </div>\n
