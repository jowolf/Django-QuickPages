- fields: {comments: '', content: "<!-- now content page goes in this cell-->\r\n<div
      class=\"small\">\r\n\t<a href=\"/press\">Press Release</a>\r\n\t<div class=\"xxbig\">\r\n\t\teRacks
      Open Source Systems Announces Reseller Agreement with Canonical</div>\r\n\t<div
      class=\"c6\">\r\n\t\t<a href=\"http://ubuntu.com\"><img alt=\"\" src=\"/images/press/ubuntu-logojpg.jpeg\"
      style=\"float: right;\" /></a></div>\r\n\t&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href=\"http://eracks.com\"><img alt=\"\" src=\"/images/press/eracks_web_logopng.png\"
      width=\"256\" /></a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href=\"http://canonical.com\"><img
      alt=\"\" src=\"/images/press/canonical-logopng.png\" width=\"256\" /></a>\r\n\t<div
      class=\"big\">\r\n\t\t<br />\r\n\t\t<br />\r\n\t\tSeptember 09, 2011 Orange,
      CA -- Via <a href=\"http://www.prweb.com/releases/2011/9/prweb8778648.htm\">PRWEB</a>,
      <a href=\"http://news.yahoo.com/eracks-open-source-systems-announces-reseller-agreement-canonical-070414123.html\">Yahoo
      News</a>, <a href=\"http://webapps.ubuntu.com/partners/reseller/\">Canonical
      / Ubuntu</a> <!-- put yahoo news, prweb, and other logos here!\r\n  http://l.yimg.com/a/i/brand/purplelogo/uh/us/20/news/news.png\r\n--><br
      />\r\n\t\t<p>\r\n\t\t\teRacks and Ubuntu join forces to provide full support
      for Canonical products.</p>\r\n\t\t<p>\r\n\t\t\teRacks today announced that
      it has partnered with Canonical, the company behind Ubuntu, in a reseller agreement
      to provide Ubuntu Advantage to its customers. The agreement allows eRacks to
      resell Ubuntu Advantage which includes Canonical&#39;s system management tool,
      support services, legal assurance and direct access to Ubuntu experts as part
      of eRacks&#39; solution.</p>\r\n\t\t<p>\r\n\t\t\tBeing part of Canonical&#39;s
      Ubuntu Advantage Reseller Programme will give eRacks the opportunity to help
      businesses get the most out of Ubuntu. It will generate a more productive IT
      environment and allow organisations to boost efficiency and make significant
      cost savings.</p>\r\n\t\t<p>\r\n\t\t\teRacks is a leading rackmount server provider
      specializing in open source configurations. Along with application servers and
      network attached storage, eRacks offers an array of hardware and software customizations,
      as well as consulting and hosting. In addition to the rackmount server format,
      eRacks&#39; custom Linux desktops and laptops are popular.</p>\r\n\t\t<p>\r\n\t\t\t&quot;We
      partnered with Canonical because of Ubuntu&#39;s immense popularity among the
      open source community,&quot; said Max Haskvitz, Operations Manager of eRacks.
      &quot;eRacks&#39; customers value the ease of use, security, and reliability
      of both the software and the hardware of eRacks&#39; computer systems.&quot;</p>\r\n\t\t<p>\r\n\t\t\tCanonical
      is pleased to announce partnership with eRacks, furthering both Ubuntu and customers&#39;
      productivity through eRacks&#39; highly customized and reliable servers.</p>\r\n\t\t<h3>\r\n\t\t\tAbout
      eRacks</h3>\r\n\t\t<p>\r\n\t\t\teRacks Open Source Systems provides rackmount
      servers, desktops, and laptops, configured with Linux and other open source
      software. eRacks aims to return control of information management back to the
      business, independent from restrictions of third-party closed-source software.
      eRacks strives to provide quality open source enterprise-level applications
      on easily-upgradeable hardware.</p>\r\n\t\t<p>\r\n\t\t\tFor more information,
      visit http://www.eRacks.com</p>\r\n\t\t<h3>\r\n\t\t\tAbout Canonical</h3>\r\n\t\t<p>\r\n\t\t\tCanonical
      provides engineering, online and professional services to Ubuntu partners and
      customers worldwide. As the company behind the Ubuntu project, Canonical is
      committed to the production and support of Ubuntu - an ever-popular and fast-growing
      open-source operating system. It aims to ensure that Ubuntu is available to
      every organisation and individual on servers, desktops, laptops and netbooks.</p>\r\n\t\t<p>\r\n\t\t\tCanonical
