- fields: {comments: "PRLog Aug 31, 2015\r\n+blog, emailers to come from Ron Sh\r\n",
    content: "<div id=\"sm\"><strong>eRacks Systems, leading open-source and high-capacity
      storage server provider in U.S. announces its latest upgrade to its flagship
      eRacks/NAS50, which will provide 500 Terabytes of data storage space. The company
      is taking pre-orders as the product is in final stages of production.</strong></div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<div
      id=\"bdab\" style=\"min-height:410px\">\r\n<div class=\"content\" id=\"bd\"><a
      href=\"http://www.prlog.org/12489059-nas50-front-diag-565.jpg\" target=\"_blank\"><img
      alt=\"nas50_front_diag_565\" class=\"im2\" src=\"http://www.prlog.org/12489059-nas50-front-diag-565.jpg\"
      style=\"float:right; height:222px; width:250px\" title=\"nas50_front_diag_565\"
      /></a> <strong>FREMONT, Calif.</strong> - <strong>Aug. 31, 2015</strong> - <em><a
      href=\"http://www.prlog.org\" style=\"text-decoration:none\">PRLog</a></em>
      -- <a href=\"http://eracks.com\" rel=\"nofollow\" target=\"_blank\">eRacks Systems</a>,
      the leading nation-wide provider of high-capacity, cloud-ready, enterprise-class
      storage solutions based in Fremont, California today announced the availability
      of its flagship eRacks/NAS50, now with up to 500 Terabytes of data storage capacity
      utilizing the newest 10TB HGST high-end drives. The <a href=\"http://eracks.com/NAS50\"
      rel=\"nofollow\" target=\"_blank\">eRacks/NAS50</a> will be available presently
      and the company is now accepting pre-orders.<br />\r\n<br />\r\nThe <a href=\"http://eracks.com/NAS50\"
      rel=\"nofollow\" target=\"_blank\">eRacks/NAS50</a> is a 9U rack mount unit
      with 50 removable drive bays. Previously providing 400 terabytes of data storage
      space, NAS50 will now be offering half a Petabyte (500TB) of storage capacity.<br
      />\r\n<br />\r\nThe 9U rack mount <a href=\"http://eracks.com/NAS50\" rel=\"nofollow\"
      target=\"_blank\">eRacks/NAS50</a> storage server is truly a remarkable petascale
      solution suitable for cloud storage, SDS (Software-Defined Storage), as well
      as NAS/Local LAN applications. The solution is also essential for media library
      applications that require massive amounts of data storage space. On standard
      data center 42u racks, four NAS50 servers will provide two full Petabytes of
      data storage while leaving enough extra room for equipments such as UPS, KVM,
      network switches and firewalls, or other accessories.<br />\r\n<br />\r\nThe
      new <a href=\"http://eracks.com/NAS50\" rel=\"nofollow\" target=\"_blank\">eRacks/NAS50</a>
      high-capacity storage servers will incorporate 50 HGST 10 Terabyte HelioSeal
      hard drives. The HGST hard drives use HelioSeal and Shingled Magnetic Recording
      (SMR) technologies.<br />\r\n<br />\r\nThe HGST hard drives use helium in place
      of air allowing extra room for more disks in a standard hard drive. That is
      because helium allows for much thinner disks without any disruptive turbulence
      effects. The feature, therefore, allows for incorporation of more disks in one
      drive providing for more capacity on each drive. That leads to lower total cost
      of ownership as an added bonus for utilizing eRacks Systems&rsquo; NAS50 storage
      servers. Additionally, helium drives consume as much as 27% less power than
      traditional hard drives making NAS50 truly an eco-friendly cloud-based storage
      server while saving considerable amount of money for customers at the same time.<br
      />\r\n<br />\r\n<a href=\"http://eracks.com\" rel=\"nofollow\" target=\"_blank\">eRacks
      Systems</a>&rsquo; new 10 Terabyte drives also make use of SMR technology. The
      Shingled Magnetic Recording technology uses wide data tracks as opposed to traditional
      narrow-track disks. The tracks on SMR drives overlap, removing the gap in between
      tracks providing 25 to 100 percent more data storage capacity on the same drive.<br
      />\r\n<br />\r\n&quot;A &#39;green&#39; Big Data / Private Cloud system like
      this is the ultimate tool that any business out there should consider, as it
      will not only reduce power consumption by typically 27%, but also offer 20%
      greater storage capacity - and bring watts-per-petabyte efficiency to a completely
      new level!&quot; said Joseph Wolff, Founder &amp; CTO, eRacks Open Source Systems.
      He further adds that this is a great opportunity for businesses of all sizes
      to &ldquo;Go-green&rdquo;.<br />\r\n&nbsp;\r\n<div><strong>Contact</strong><br
      />\r\nJoseph Wolff<br />\r\n<a href=\"http://www.prlog.org/email-contact.html#12489059\">joe@eracks.com</a><br
