- fields: {comments: '', content: "<h3><img alt=\"\" src=\"/media/images/logos/e_small.png\"
      style=\"float:right; height:145px; width:140px\" />About eRacks Open Source
      Systems</h3>\r\n\r\n<p>eRacks Open Source Systems features its own line of rackmount
      servers, desktops, and notebooks,&nbsp;and offers a wide array of services including
      open source enterprise migration, security, DevOps,&nbsp;and network architecture
      services.</p>\r\n\r\n<p><strong>eRacks Open Source Systems</strong> strives
      to return the control of the IT department back to the business owner, by providing
      world-class best-of-breed open source enterprise-level applications on easily-upgradable
      industry-standard hardware.</p>\r\n\r\n<p>eRacks believes businesses should
      not be required to rely on third-party closed-source software vendors.</p>\r\n\r\n<h3>It&#39;s
      all about independence.</h3>\r\n\r\n<div class=\"big\"><em>Being your own leader.
      Working toward your own goals. Enjoying freedom of access, ability to customize,
      while remaining independent of restrictions, licenses, and vendor lock-in. That&#39;s
      why eRacks believes the future lies in Open Source software. </em></div>\r\n\r\n<p><img
      alt=\"\" src=\"/images/corporate/independencedog.png\" style=\"float:left; height:228px;
      width:500px\" title=\"\" /></p>\r\n\r\n<div class=\"xbig\">&nbsp;<em>Who&#39;s
      holding <strong>your</strong> leash?</em><br />\r\n&nbsp;</div>\r\n\r\n<p>The
      eRacks technical staff has both the technical knowledge and experience to be
      able to offer and recommend effective enterprise-level solutions.</p>\r\n\r\n<p>eRacks
      prides itself in giving customers a wide choice of open source operating systems
      and software to be preconfigured on the systems they purchase.</p>\r\n\r\n<h3>History:</h3>\r\n\r\n<p>eRacks
      was founded by system architects and network design consultants who over the
      last twenty-five years have had first-hand experience setting up enterprise-level
      computing infrastructures. eRacks&#39; founders decided to leverage their expertise
      by designing ready-to-run systems, saving customers money, configuration time,
      and frustration.</p>\r\n\r\n<p>The company was officially created at the end
      of 1999, and was then called <em>eRacks Appliances and Thin Systems</em>. The
      name was changed to <em>eRacks Open Source Rackmount Systems</em> in mid-2001
      and then shortened to <em>eRacks Open Source Systems</em> at the end of 2002.</p>\r\n\r\n<p>The
      eRacks main facility was originally located in Laguna Beach, and moved to Orange,
      California in May 2006. eRacks also has offices in Silicon Valley, California.</p>\r\n\r\n<h3>News:</h3>\r\n\r\n<p>Company
      News and Press Releases: <a href=\"/press/\">Keep up with the news at eRacks!</a></p>\r\n\r\n<h3>Jobs:</h3>\r\n\r\n<p>Careers
      at eRacks: <a href=\"/jobs/\">Check on current job listings.</a></p>\r\n\r\n<p><img
      alt=\"eRacks BAY standard 1U chassis\" src=\"/images/corporate/BAY_closed.jpeg\"
      style=\"float:right; height:111px; width:300px\" /></p>\r\n\r\n<h3>Products
      and Services:</h3>\r\n\r\n<p>eRacks&#39; network appliances include <a href=\"/products/firewall-servers/\">Firewall
      servers</a>, <a href=\"/products/network-servers/\">Web and Network servers</a>,
      <a href=\"/products/enterprise-servers/\">Enterprise servers</a>, and <a href=\"/products/storage-servers-nas/\">Network
      Attached Storage</a> servers. We also offer configuration, network design, and
      other consulting services either through our own in-house engineers or for larger
      projects, through our partner organization, <a href=\"http://thelibregroup.com\">The
      Libre Group</a>.</p>\r\n\r\n<p>Need a custom configured rackmount server that
      you don&#39;t see in our existing selections? Just <a href=\"/products/custom-design/\">ask
      and we will customize it</a> for you - and save it for you for the future, so
      you can reorder it as many times as you like, and get the same tailored configuration
      set to your individual specifications every time.</p>\r\n\r\n<p>Have more questions?
      <a href=\"/contact-us/\">Contact</a> eRacks for further information. Let us
      know how we can meet your business needs.</p>\r\n\r\n<h3>Contact:</h3>\r\n\r\n<p>eRacks
      Open Source Systems<br />\r\nOffices in Hayward, CA and Los Gatos, CA<br />\r\nPhone:
      (408) 455-0010<br />\r\nVM: (714) 758-5423 (Google Voice)<br />\r\nFax: (631)
      392-9842<br />\r\n<a href=\"mailto:info@eracks.com\">info@eracks.com</a></p>\r\n\r\n<p><strong>eMail
      is the best way to reach us</strong></p>\r\n\r\n<p><img alt=\"eRacks Open Source
      Systems logo\" src=\"/images/logos/eracks_logo_500.png\" style=\"float:left;
      height:156px; width:500px\" /></p>\r\n", created: ! '2012-04-10 12:03:15.390673',
