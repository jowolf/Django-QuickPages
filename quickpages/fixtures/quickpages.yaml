      class=\"small\">\r\n\t<a href=\"http://eracks.com/press\">Press Release</a>\r\n\t<div
      class=\"big\">\r\n\t\teRacks/SANDYCORE:\r\n\t\t<div class=\"small\">\r\n\t\t\tOrange,
      CA, Feb 28, 2011<br />\r\n\t\t\t<div class=\"c6\">\r\n\t\t\t\t<a href=\"/products/SANDYCORE\"><img
      alt=\"\" src=\"/images/press/sandycore_1u_2u.jpeg\" style=\"border-width: 0px;
      border-style: solid; width: 200px; height: 115px; float: right;\" /></a><br
      />\r\n\t\t\t\t<a href=\"/products/intel-systems/SANDYCORE\">eRacks/SANDYCORE</a></div>\r\n\t\t\teRacks
      announces a new rackmount server model, the eRacks/SANDYCORE, available now.
      It utilizes the Sandy Bridge CPU, Intel&#39;s second generation of 32nm Core
      processors, offering performance boosts for graphics and computational intensive
      applications.\r\n\t\t\t<div>\r\n\t\t\t\t<p>\r\n\t\t\t\t\tOrange, CA (PRWEB)
      February 28, 2011 -- eRacks Open Source Systems unveils the eRacks/SANDYCORE,
      a new rackmount server model based on Intel&#39;s newest Sandy Bridge CPU architecture.</p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\tSandy
      Bridge CPUs are currently available in either dual-core or quad-core flavors,
      with 6-core and 8-core models coming later in the year. Base models sport clock
      speeds as high as 3.4GHz and can be overclocked to 3.8GHz using Intel&#39;s
      Turbo Boost Technology. Enthusiasts who want to push their CPUs further can
      opt for the K series, which features an unlocked multiplier, allowing the clock
      to be driven as fast as 5.7GHz. In addition to fast clock speeds, Intel&#39;s
      latest line executes instructions roughly twice as fast as previous models.
      All Sandy Bridge CPUs introduce a new set of instructions, dubbed AVX (Advanced
      Vector Extensions), for floating point intensive calculations, which will significantly
      improve the performance of applications designed to take advantage of it. All
      Sandy Bridge processors come with a whopping 8MB of L3 cache, and future processors
      to be released in the fourth quarter of 2011 will possess as much as 20MB.</p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\tAll
      of these exciting improvements by no means come at the cost of increased power
      consumption. In fact, Sandy Bridge is more efficient in its use of energy than
      its predecessors, which is great news for laptop owners who care about conserving
      battery life as well as for the environmentally conscious.</p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\tWith
      so many cores, and with improved support for floating point operations, the
      Sandy Bridge processor makes an ideal choice for individuals interesting in
      editing video, rendering 3D graphics and even playing games.</p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\tEarlier
      in the year, concerns arose regarding a design flaw that effected the SATA2
      ports on Sandy Bridge motherboards. All affected models were recalled and have
      since been replaced by boards that do not suffer from this problem. Thus, eRacks
      customers can rest assured that they will be provided with reliable hardware.</p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\tThe
      eRacks/SANDYCORE features open source software *by default*, liberating the
      user from cumbersome and costly software licenses. Operating system choices
      include all flavors of Linux and *BSD.</p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\teRacks
      Open Source Systems has been specializing in open source solutions for over
      ten years. While eRacks prides itself on being a leading provider of rackmount
      servers, it also strives to cater to the home user, and the Broadcast and Studio
      market. eRacks builds custom systems to order and offers educational and quantity
      discounts. For more information, visit the eRacks website at <a href=\"http://www.eracks.com\">http://www.eracks.com</a>
      or call (714) 532-5322.</p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\tSandy Bridge rackmount
      server: <a href=\"http://eracks.com/products/SANDYCORE\">http://eracks.com/products/SANDYCORE</a><br
      />\r\n\t\t\t\t\tDesktop model: <a href=\"http://eracks.com/products/FLAGSHIP\">http://eracks.com/products/FLAGSHIP</a></p>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</div>\r\n<p>\r\n\t&nbsp;</p>\r\n",
